                document.getElementById(`event-${i}`).scrollIntoView({ behavior: 'smooth' });
            });
            
            timeline.appendChild(marker);
        });
        
        // Create event cards
        const eventsContainer = document.getElementById('events-container');
        
        events.forEach((event, i) => {
            const card = document.createElement('div');
            card.className = 'event-card';
            card.id = `event-${i}`;
            
            card.innerHTML = `
                <h3 class="event-title">${event.description}</h3>
                <p class="event-text">${event.segment_text}</p>
            `;
            
            eventsContainer.appendChild(card);
        });
        
        // Create arc visualization with D3
        const arcViz = d3.select('#arc-viz');
        const width = arcViz.node().offsetWidth;
        const height = 300;
        
        const svg = arcViz.append('svg')
            .attr('width', width)
            .attr('height', height)
            .append('g')
            .attr('transform', `translate(0, ${height/2})`);
            
        // X scale for time
        const x = d3.scaleLinear()
            .domain([0, maxTime])
            .range([0, width]);
            
        // Y scale for importance
        const y = d3.scaleLinear()
            .domain([0, 1])
            .range([50, -50]);
            
        // Create line for character arc
        const line = d3.line()
            .x(d => x(d.time))
            .y(d => y(d.importance || 0.5))
            .curve(d3.curveCatmullRom);
            
        // Add axis
        svg.append('line')
            .attr('x1', 0)
            .attr('x2', width)
            .attr('y1', 0)
            .attr('y2', 0)
            .attr('stroke', '#ddd')
            .attr('stroke-width', 1);
            
        // Prepare data points with interpolation
        const points = events.map(event => ({
            time: event.time,
            importance: 0.5
        }));
        
        // Draw line
        svg.append('path')
            .datum(points)
            .attr('fill', 'none')
            .attr('stroke', '#3498db')
            .attr('stroke-width', 3)
            .attr('d', line);
            
        // Add points
        svg.selectAll('circle')
            .data(points)
            .enter()
            .append('circle')
            .attr('cx', d => x(d.time))
            .attr('cy', d => y(d.importance))
            .attr('r', 5)
            .attr('fill', '#3498db');
    </script>
</body>
</html>
