            (document.getElementById('container'))
            .graphData(data)
            .nodeId('id')
            .nodeLabel('name')
            .nodeColor('color')
            .nodeVal('size')
            .linkWidth(1)
            .linkOpacity(0.5)
            .backgroundColor('#f7f7f7')
            .showNavInfo(true);
            
        // Add text labels to nodes
        Graph.nodeThreeObject(node => {
            const sprite = new SpriteText(node.name);
            sprite.color = node.color;
            sprite.textHeight = 4;
            sprite.position.y = node.size + 4;
            return sprite;
        });
        
        // Position nodes based on cylindrical coordinates
        Graph.nodePositionUpdate((node, pos) => {
            // Convert cylindrical coordinates to Cartesian
            const radius = node.distance * 100;
            const angle = node.angle * (Math.PI / 180);
            const height = node.time * 20;
            
            return {
                x: radius * Math.cos(angle),
                y: height,
                z: radius * Math.sin(angle)
            };
        });
        
        // Legend toggle functionality
        document.querySelectorAll('.legend-item').forEach(item => {
            item.addEventListener('click', () => {
                const type = item.getAttribute('data-type');
                const graphData = Graph.graphData();
                
                // Toggle visibility
                const newNodes = graphData.nodes.map(node => {
                    if (node.type === type) {
                        return {
                            ...node,
                            hidden: !node.hidden
                        };
                    }
                    return node;
                });
                
                Graph.graphData({
                    nodes: newNodes,
                    links: graphData.links
                });
                
                // Toggle legend item style
                item.style.opacity = item.style.opacity === '0.5' ? '1' : '0.5';
            });
        });
