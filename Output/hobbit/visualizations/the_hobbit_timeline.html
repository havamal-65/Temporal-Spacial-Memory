 than he, it would quench him before he could pass through. Roaring he swept back over the town. A hail of dark arrows leaped up and snapped and rattled on his scales and jewels, and their shafts fell back kindled by his breath burning and hissing into the lake. No fireworks you ever imagined equalled the sights that night. At the twanging of the bows and the shrilling of the trumpets the dragon\u2019s wrath blazed to its height, till he was blind and mad with it. No one had dared to give battle to him for many an age; nor would they have dared now, if it had not been for the grim-voiced man (CHARACTER:Bard was his name), who ran to and fro cheering on the archers and urging the Master to order them to fight to the last arrow. Fire leaped from the dragon\u2019s jaws. He circled for a while high in the air above them lighting all the lake; the trees by the shores shone like copper and like blood with leaping shadows of dense black at their feet. Then down he swooped straight through the arrow-storm, reckless in his rage, taking no heed to turn his scaly sides towards his foes, seeking only to set their town ablaze. Fire leaped from thatched roofs and wooden beam-ends as he hurtled down and past and round again, though all had been drenched with water before he came. Once more water was flung by a hundred hands wherever a spark appeared. Back swirled the dragon. A sweep of his tail and the roof of the Great House crumbled and smashed down. Flames unquenchable sprang high into the night. Another swoop and another, and another house and then another sprang afire and fell; and still no arrow hindered CHARACTER:Smaug or hurt him more than a fly from the marshes. Already men were jumping into the water on every side. Women and children were being huddled into laden boats in the market-pool. Weapons were flung down. There was mourning and weeping, where but a little time ago the old songs of mirth to come had been sung about the dwarves. Now men cursed their names. The Master himself was turning to his great gilded boat, hoping to row away in the confusion and save himself. Soon all the town would be deserted and burned down to the surface of the lake. That was the dragon\u2019s hope. They could all get into boats for all he cared. There he could have fine sport hunting them, or they could stop till they starved. Let them try to get to land and he would be ready. Soon he would set all the shoreland woods ablaze and wither every field and pasture. Just now he was enjoying the sport of town-baiting more than he had enjoyed anything for years. But there was still a company of archers that held their ground among the burning houses. Their captain was CHARACTER:Bard, grim-voiced and grim-faced, whose friends had accused him of prophesying floods and poisoned fish, though they knew his worth and courage. He was a descendant in long line of Girion, Lord of LOCATION:Dale, whose wife and child had escaped down the Running River from the ruin long ago. Now he shot with a great yew bow, till all his arrows but one were spent. The flames were near him. His companions were leaving him. He bent his bow for the last time. Suddenly out of the dark something fluttered to his shoulder. He started\u2014but it was only an old thrush. Unafraid it perched by his ear and it brought him news. Marvelling he found he could understand its tongue, for he was of the race of LOCATION:Dale. \u201cWait! Wait!\u201d it said to him. \u201cThe moon is rising. Look for the hollow of the left breast as he flies and turns above you!\u201d And while CHARACTER:Bard paused in wonder it told him of tidings up in the Mountain and of all that it had heard. Then CHARACTER:Bard drew his bow-string to his ear. The dragon was circling back, flying low, and as he came the moon rose above the eastern shore and silvered his great wings. \u201cArrow!\u201d said the bowman. \u201cBlack arrow! I have saved you to the last. You have never failed me and always I have recovered you. I had you from my father and he from of old. If ever you came from the forges of the true king under the Mountain, go now and speed well!\u201d The dragon swooped once more lower than ever, and as he turned and dived down his belly glittered white with sparkling fires of gems in the moon\u2014but not in one place. The great bow twanged. The black arrow sped straight from the string, straight for the hollow by the left breast where the foreleg was flung wide. In it smote and vanished, barb, shaft and feather, so fierce was its flight. With a shriek that deafened men, felled trees and split stone, CHARACTER:Smaug shot spouting into the air, turned over and crashed down from on high in ruin. Full on the town he fell. His last throes splintered it to sparks and gledes. The lake roared in. A vast steam leaped up, white in the sudden dark under the moon. There was a hiss, a gushing whirl, and then silence. And that was the end of CHARACTER:Smaug and LOCATION:Esgaroth, but not of CHARACTER:Bard. The waxing moon rose higher and higher and the wind grew loud and cold. It twisted the white fog into bending pillars and hurrying clouds and drove it off to the West to scatter in tattered shreds over the marshes before LOCATION:Mirkwood. Then the many boats could be seen dotted dark on the surface of the lake, and down the wind came the voices of the people of LOCATION:Esgaroth lamenting their lost town and goods and ruined houses. But they had really much to be thankful for, had they thought of it, though it could hardly be expected that they should just then: three quarters of the people of the town had at least escaped alive; their woods and fields and pastures and cattle and most of their boats remained undamaged; and the dragon was dead. What that meant they had not yet realized. They gathered in mournful crowds upon the western shores, shivering in the cold wind, and their first complaints and anger were against the Master, who had left the town so soon, while some were still willing to defend it. \u201cHe may have a good head for business\u2014especially his own business,\u201d some murmured, \u201cbut he is no good when anything serious happens!\u201d And they praised the courage of CHARACTER:Bard and his last mighty shot. \u201cIf only he had not been killed,\u201d they all said, \u201cwe would make him a king. CHARACTER:Bard the Dragon-shooter of the line of Girion! Alas that he is lost!\u201d And in the very midst of their talk a tall figure stepped from the shadows. He was drenched with water, his black hair hung wet over his face and shoulders, and a fierce light was in his eyes. \u201cCHARACTER:Bard is not lost!\u201d he cried. \u201cHe dived from LOCATION:Esgaroth, when the enemy was slain. I am CHARACTER:Bard, of the line of Girion; I am the slayer of the dragon!\u201d \u201cKing CHARACTER:Bard! King CHARACTER:Bard!\u201d they shouted; but the Master ground his chattering teeth. \u201cGirion was lord of LOCATION:Dale, not king of LOCATION:Esgaroth,\u201d he said. \u201cIn the LOCATION:Lake-town we have always elected masters from among the old and wise, and have not endured the rule of mere fighting men. Let \u2018King CHARACTER:Bard\u2019 go back to his own kingdom\u2014LOCATION:Dale is now freed by his valour, and nothing hinders his return. And any that wish can go with him, if they prefer the cold stones under the shadow of the Mountain to the green shores of the lake. The wise will stay here and hope to rebuild our town, and enjoy again in time its peace and riches.\u201d \u201cWe will have King CHARACTER:Bard!\u201d the people near at hand shouted in reply. \u201cWe have had enough of the old men and the money-counters!\u201d And people further off took up the cry: \u201cUp the Bowman, and down with Moneybags,\u201d till the clamour echoed along the shore. \u201cI am the last man to undervalue CHARACTER:Bard the Bowman,\u201d said the Master warily (for CHARACTER:Bard now stood close beside him). \u201cHe has tonight earned an eminent place in the roll of the benefactors of our town; and he is worthy of many imperishable songs. But, why O People?\u201d\u2014and here the Master rose to his feet and spoke very loud and clear \u2014\u201cWhy do I get all your blame? For what fault am I to be deposed? Who aroused the dragon from his slumber, I might ask? Who obtained of us rich gifts and ample help, and led us to believe that old songs could come true? Who played on our soft hearts and our pleasant fancies? What sort of gold have they sent down the river to reward us? Dragon-fire and ruin! From whom should we claim the recompense of our damage, and aid for our widows and orphans?\u201d As you see, the Master had not got his position for nothing. The result of his words was that for the moment the people quite forgot their idea of a new king, and turned their angry thoughts towards CHARACTER:Thorin and his company. Wild and bitter words were shouted from many sides; and some of those who had before sung the old songs loudest, were now heard as loudly crying that the dwarves had stirred the dragon up against them deliberately! \u201cFools!\u201d said CHARACTER:Bard. \u201cWhy waste words and wrath on those unhappy creatures? Doubtless they perished first in fire, before CHARACTER:Smaug came to us.\u201d Then even as he was speaking, the thought came into his heart of the fabled treasure of the Mountain lying without guard or owner, and he fell suddenly silent. He thought of the Master\u2019s words, and of LOCATION:Dale rebuilt, and filled with golden bells, if he could but find the men. At length he spoke again: \u201cThis is no time for angry words, Master, or for considering weighty plans of change. There is work to do. I serve you still\u2014though after a while I may think again of your words and go North with any that will follow me.\u201d Then he strode off to help in the ordering of the camps and in the care of the sick and the wounded. But the Master scowled at his back as he went, and remained sitting on the ground. He thought much but said little, unless it was to call loudly for men to bring him fire and food. Now everywhere CHARACTER:Bard went he found talk running like fire among the people concerning the vast treasure that was now unguarded. Men spoke of the recompense for all their harm that they would soon get from it, and wealth over and to spare with which to buy rich things from the South; and it cheered them greatly in their plight. That was as well, for the night was bitter and miserable. Shelters could be contrived for few (the Master had one) and there was little food (even the Master went short). Many took ill of wet and cold and sorrow that night, and afterwards died, who had escaped uninjured from the ruin of the town; and in the days that followed there was much sickness and great hunger. Meanwhile CHARACTER:Bard took the lead, and ordered things as he wished, though always in the Master\u2019s name, and he had a hard task to govern the people and direct the preparations for their protection and housing. Probably most of them would have perished in the winter that now hurried after autumn, if help had not been to hand. But help came swiftly; for CHARACTER:Bard at once had speedy messengers sent up the river to the Forest to ask the aid of the King of the Elves of the Wood, and these messengers had found a host already on the move, although it was then only the third day after the fall of CHARACTER:Smaug. The Elvenking had received news from his own messengers and from the birds that loved his folk, and already knew much of what had happened. Very great indeed was the commotion among all things with wings that dwelt on the borders of the Desolation of the Dragon. The air was filled with circling flocks, and their swift- flying messengers flew here and there across the sky. Above the borders of the Forest there was whistling, crying and piping. Far over LOCATION:Mirkwood tidings spread: \u201cCHARACTER:Smaug is dead!\u201d Leaves rustled and startled ears were lifted. Even before the Elvenking rode forth the news had passed west right to the pinewoods of the Misty Mountains; CHARACTER:Beorn had heard it in his wooden house, and the goblins were at council in their caves. \u201cThat will be the last we shall hear of CHARACTER:Thorin Oakenshield, I fear,\u201d said the king. \u201cHe would have done better to have remained my guest. It is an ill wind, all the same,\u201d he added, \u201cthat blows no one any good.\u201d For he too had not forgotten the legend of the wealth of Thror. So it was that CHARACTER:Bard\u2019s messengers found him now marching with many spearmen and bowmen; and crows were gathered thick above him, for they thought that war was awakening again, such as had not been in those parts for a long age. But the king, when he received the prayers of CHARACTER:Bard, had pity, for he was the lord of a good and kindly people; so turning his march, which had at first been direct towards the Mountain, he hastened now down the river to the Long Lake. He had not boats or rafts enough for his host, and they were forced to go the slower way by foot; but great store of goods he sent ahead by water. Still elves are light-footed, and though they were not in these days much used to the marches and the treacherous lands between the Forest and the Lake, their going was swift. Only five days after the death of the dragon they came upon the shores and looked on the ruins of the town. Their welcome was good, as may be expected, and the men and their Master were ready to make any bargain for the future in return for the Elvenking\u2019s aid. Their plans were soon made. With the women and the children, the old and the unfit, the Master remained behind; and with him were some men of crafts and many skilled elves; and they busied themselves felling trees, and collecting the timber sent down from the Forest. Then they set about raising many huts by the shore against the oncoming winter; and also under the Master\u2019s direction they began the planning of a new town, designed more fair and large even than before, but not in the same place. They removed northward higher up the shore; for ever after they had a dread of the water where the dragon lay. He would never again return to his golden bed, but was stretched cold as stone, twisted upon the floor of the shallows. There for ages his huge bones could be seen in calm weather amid the ruined piles of the old town. But few dared to cross the cursed spot, and none dared to dive into the shivering water or recover the precious stones that fell from his rotting carcase. But all the men of arms who were still able, and the most of the Elvenking\u2019s array, got ready to march north to the Mountain. It was thus that in eleven days from the ruin of the town the head of their host passed the rock- gates at the end of the lake and came into the desolate lands. Chapter XV THE GATHERING OF THE CLOUDS Now we will return to CHARACTER:Bilbo and the dwarves. All night one of them had watched, but when morning came they had not heard or seen any sign of danger. But ever more thickly the birds were gathering. Their companies came flying from the South; and the crows that still lived about the Mountain were wheeling and crying unceasingly above. \u201cSomething strange is happening,\u201d said CHARACTER:Thorin. \u201cThe time has gone for the autumn wanderings; and these are birds that dwell always in the land; there are starlings and flocks of finches; and far off there are many carrion birds as if a battle were afoot!\u201d Suddenly CHARACTER:Bilbo pointed: \u201cThere is that old thrush again!\u201d he cried. \u201cHe seems to have escaped, when CHARACTER:Smaug smashed the mountain-side, but I don\u2019t suppose the snails have!\u201d Sure enough the old thrush was there, and as CHARACTER:Bilbo pointed, he flew towards them and perched on a stone near by. Then he fluttered his wings and sang; then he cocked his head on one side, as if to listen; and again he sang, and again he listened. \u201cI believe he is trying to tell us something,\u201d said CHARACTER:Balin; \u201cbut I cannot follow the speech of such birds, it is very quick and difficult. Can you make it out CHARACTER:Baggins?\u201d \u201cNot very well,\u201d said CHARACTER:Bilbo (as a matter of fact, he could make nothing of it at all); \u201cbut the old fellow seems very excited.\u201d \u201cI only wish he was a raven!\u201d said CHARACTER:Balin. \u201cI thought you did not like them! You seemed very shy of them, when we came this way before.\u201d \u201cThose were crows! And nasty suspicious-looking creatures at that, and rude as well. You must have heard the ugly names they were calling after us. But the ravens are different. There used to be great friendship between them and the people of Thror; and they often brought us secret news, and were rewarded with such bright things as they coveted to hide in their dwellings. \u201cThey live many a year, and their memories are long, and they hand on their wisdom to their children. I knew many among the ravens of the rocks when I was a dwarf- lad. This very height was once named Ravenhill, because there was a wise and famous pair, old Carc and his wife, that lived here above the guard-chamber. But I don\u2019t suppose that any of that ancient breed linger here now.\u201d No sooner had he finished speaking than the old thrush gave a loud call, and immediately flew away. \u201cWe may not understand him, but that old bird understands us, I am sure,\u201d said CHARACTER:Balin. \u201cKeep watch now, and see what happens!\u201d Before long there was a fluttering of wings, and back came the thrush; and with him came a most decrepit old bird. He was getting blind, he could hardly fly, and the top of his head was bald. He was an aged raven of great size. He alighted stiffly on the ground before them, slowly flapped his wings, and bobbed towards CHARACTER:Thorin. \u201cO CHARACTER:Thorin son of Thrain, and CHARACTER:Balin son of Fundin,\u201d he croaked (and CHARACTER:Bilbo could understand what he said, for he used ordinary language and not bird-speech). \u201cI am Ro\u00e4c son of Carc. Carc is dead, but he was well known to you once. It is a hundred years and three and fifty since I came out of the egg, but I do not forget what my father told me. Now I am the chief of the great ravens of the Mountain. We are few, but we remember still the king that was of old. Most of my people are abroad, for there are great tidings in the South\u2014some are tidings of joy to you, and some you will not think so good. \u201cBehold! the birds are gathering back again to the Mountain and to LOCATION:Dale from South and East and West, for word has gone out that CHARACTER:Smaug is dead!\u201d \u201cDead! Dead?\u201d shouted the dwarves. \u201cDead! Then we have been in needless fear\u2014and the treasure is ours!\u201d They all sprang up and began to caper about for joy. \u201cYes, dead,\u201d said Ro\u00e4c. \u201cThe thrush, may his feathers never fall, saw him die, and we may trust his words. He saw him fall in battle with the men of LOCATION:Esgaroth the third night back from now at the rising of the moon.\u201d It was some time before CHARACTER:Thorin could bring the dwarves to be silent and listen to the raven\u2019s news. At length when he had told all the tale of the battle he went on: \u201cSo much for joy, CHARACTER:Thorin Oakenshield. You may go back to your halls in safety; all the treasure is yours\u2014for the moment. But many are gathering hither beside the birds. The news of the death of the guardian has already gone far and wide, and the legend of the wealth of Thror has not lost in the telling during many years; many are eager for a share of the spoil. Already a host of the elves is on the way, and carrion birds are with them hoping for battle and slaughter. By the lake men murmur that their sorrows are due to the dwarves; for they are homeless and many have died, and CHARACTER:Smaug has destroyed their town. They too think to find amends from your treasure, whether you are alive or dead. \u201cYour own wisdom must decide your course; but thirteen is small remnant of the great folk of Durin that once dwelt here, and now are scattered far. If you will listen to my counsel, you will not trust the Master of the Lake-men, but rather him that shot the dragon with his bow. CHARACTER:Bard is he, of the race of LOCATION:Dale, of the line of Girion; he is a grim man but true. We would see peace once more among dwarves and men and elves after the long desolation; but it may cost you dear in gold. I have spoken.\u201d Then CHARACTER:Thorin burst forth in anger: \u201cOur thanks, Ro\u00e4c Carc\u2019s son. You and your people shall not be forgotten. But none of our gold shall thieves take or the violent carry off while we are alive. If you would earn our thanks still more, bring us news of any that draw near. Also I would beg of you, if any of you are still young and strong of wing, that you would send messengers to our kin in the mountains of the North, both west from here and east, and tell them of our plight. But go specially to my cousin Dain in the Iron Hills, for he has many people well- armed, and dwells nearest to this place. Bid him hasten!\u201d \u201cI will not say if this counsel be good or bad,\u201d croaked Ro\u00e4c, \u201cbut I will do what can be done.\u201d Then off he slowly flew. \u201cBack now to the Mountain!\u201d cried CHARACTER:Thorin. \u201cWe have little time to lose.\u201d \u201cAnd little food to use!\u201d cried CHARACTER:Bilbo, always practical on such points. In any case he felt that the adventure was, properly speaking, over with the death of the dragon\u2014in which he was much mistaken\u2014and he would have given most of his share of the profits for the peaceful winding up of these affairs. \u201cBack to the Mountain!\u201d cried the dwarves as if they had not heard him; so back he had to go with them. As you have heard some of the events already, you will see that the dwarves still had some days before them. They explored the caverns once more, and found, as they expected, that only the Front Gate remained open; all the other gates (except, of course, the small secret door) had long ago been broken and blocked by CHARACTER:Smaug, and no sign of them remained. So now they began to labour hard in fortifying the main entrance, and in making a new path that led from it. Tools were to be found in plenty that the miners and quarriers and builders of old had used; and at such work the dwarves were still very skilled. As they worked the ravens brought them constant tidings. In this way they learned that the Elvenking had turned aside to the Lake, and they still had a breathing space. Better still, they heard that three of their ponies had escaped and were wandering wild far down the banks of the Running River, not far from where the rest of their stores had been left. So while the others went on with their work, CHARACTER:Fili and CHARACTER:Kili were sent, guided by a raven, to find the ponies and bring back all they could. They were four days gone, and by that time they knew that the joined armies of the Lake-men and the Elves were hurrying toward the Mountain. But now their hopes were higher; for they had food for some weeks with care \u2014chiefly cram , of course, and they were very tired of it; but cram is much better than nothing\u2014and already the gate was blocked with a wall of squared stones laid dry, but very thick and high, across the opening. There were holes in the wall through which they could see (or shoot), but no entrance. They climbed in or out with ladders, and hauled stuff up with ropes. For the issuing of the stream they had contrived a small low arch under the new wall; but near the entrance they had so altered the narrow bed that a wide pool stretched from the mountain-wall to the head of the fall over which the stream went towards LOCATION:Dale. Approach to the Gate was now only possible, without swimming, along a narrow ledge of the cliff, to the right as one looked outwards from the wall. The ponies they had brought only to the head of the steps above the old bridge, and unloading them there had bidden them return to their masters and sent them back riderless to the South. There came a night when suddenly there were many lights as of fires and torches away south in LOCATION:Dale before them. \u201cThey have come!\u201d called CHARACTER:Balin. \u201cAnd their camp is very great. They must have come into the valley under the cover of dusk along both banks of the river.\u201d That night the dwarves slept little. The morning was still pale when they saw a company approaching. From behind their wall they watched them come up to the valley\u2019s head and climb slowly up. Before long they could see that both men of the lake armed as if for war and elvish bowmen were among them. At length the foremost of these climbed the tumbled rocks and appeared at the top of the falls; and very great was their surprise to see the pool before them and the Gate blocked with a wall of new-hewn stone. As they stood pointing and speaking to one another CHARACTER:Thorin hailed them: \u201cWho are you,\u201d he called in a very loud voice, \u201cthat come as if in war to the gates of CHARACTER:Thorin son of Thrain, King under the Mountain, and what do you desire?\u201d But they answered nothing. Some turned swiftly back, and the others after gazing for a while at the Gate and its defences soon followed them. That day the camp was moved to the east of the river, right between the arms of the Mountain. The rocks echoed then with voices and with song, as they had not done for many a day. There was the sound, too, of elven-harps and of sweet music; and as it echoed up towards them it seemed that the chill of the air was warmed, and they caught faintly the fragrance of woodland flowers blossoming in spring. Then CHARACTER:Bilbo longed to escape from the dark fortress and to go down and join in the mirth and feasting by the fires. Some of the younger dwarves were moved in their hearts, too, and they muttered that they wished things had fallen out otherwise and that they might welcome such folk as friends; but CHARACTER:Thorin scowled. Then the dwarves themselves brought forth harps and instruments regained from the hoard, and made music to soften his mood; but their song was not as elvish song, and was much like the song they had sung long before in CHARACTER:Bilbo\u2019s little hobbit-hole. Under the Mountain dark and tall The King has come unto his hall! His foe is dead, the Worm of Dread, And ever so his foes shall fall. The sword is sharp, the spear is long, The arrow swift, the Gate is strong; The heart is bold that looks on gold; The dwarves no more shall suffer wrong. The dwarves of yore made mighty spells, While hammers fell like ringing bells In places deep, where dark things sleep, In hollow halls beneath the fells. On silver necklaces they strung The light of stars, on crowns they hung The dragon-fire, from twisted wire The melody of harps they wrung. The mountain throne once more is freed! O! wandering folk, the summons heed! Come haste! Come haste! across the waste! The king of friend and kin has need. Now call we over mountains cold, \u2018Come back unto the caverns old\u2019! Here at the Gates the king awaits, His hands are rich with gems and gold. The king is come unto his hall Under the Mountain dark and tall. The Worm of Dread is slain and dead, And ever so our foes shall fall! This song appeared to please CHARACTER:Thorin, and he smiled again and grew merry; and he began reckoning the distance to the Iron Hills and how long it would be before Dain could reach the Lonely Mountain, if he had set out as soon as the message reached him. But CHARACTER:Bilbo\u2019s heart fell, both at the song and the talk: they sounded much too warlike. The next morning early a company of spearmen was seen crossing the river, and marching up the valley. They bore with them the green banner of the Elvenking and the blue banner of the Lake, and they advanced until they stood right before the wall at the Gate. Again CHARACTER:Thorin hailed them in a loud voice: \u201cWho are you that come armed for war to the gates of CHARACTER:Thorin son of Thrain, King under the Mountain?\u201d This time he was answered. A tall man stood forward, dark of hair and grim of face, and he cried: \u201cHail CHARACTER:Thorin! Why do you fence yourself like a robber in his hold? We are not yet foes, and we rejoice that you are alive beyond our hope. We came expecting to find none living here; yet now that we are met there is matter for a parley and a council.\u201d \u201cWho are you, and of what would you parley?\u201d \u201cI am CHARACTER:Bard, and by my hand was the dragon slain and your treasure delivered. Is that not a matter that concerns you? Moreover I am by right descent the heir of Girion of LOCATION:Dale, and in your hoard is mingled much of the wealth of his halls and towns, which of old CHARACTER:Smaug stole. Is not that a matter of which we may speak? Further in his last battle CHARACTER:Smaug destroyed the dwellings of the men of LOCATION:Esgaroth, and I am yet the servant of their Master. I would speak for him and ask whether you have no thought for the sorrow and misery of his people. They aided you in your distress, and in recompense you have thus far brought ruin only, though doubtless undesigned.\u201d Now these were fair words and true, if proudly and grimly spoken; and CHARACTER:Bilbo thought that CHARACTER:Thorin would at once admit what justice was in them. He did not, of course, expect that any one would remember that it was he who discovered all by himself the dragon\u2019s weak spot; and that was just as well, for no one ever did. But also he did not reckon with the power that gold has upon which a dragon has long brooded, nor with dwarvish hearts. Long hours in the past days CHARACTER:Thorin had spent in the treasury, and the lust of it was heavy on him. Though he had hunted chiefly for the Arkenstone, yet he had an eye for many another wonderful thing that was lying there, about which were wound old memories of the labours and the sorrows of his race. \u201cYou put your worst cause last and in the chief place,\u201d CHARACTER:Thorin answered. \u201cTo the treasure of my people no man has a claim, because CHARACTER:Smaug who stole it from us also robbed him of life or home. The treasure was not his that his evil deeds should be amended with a share of it. The price of the goods and the assistance that we received of the Lake-men we will fairly pay\u2014in due time. But nothing will we give, not even a loaf\u2019s worth, under threat of force. While an armed host lies before our doors, we look on you as foes and thieves. \u201cIt is in my mind to ask what share of their inheritance you would have paid to our kindred, had you found the hoard unguarded and us slain.\u201d \u201cA just question,\u201d replied CHARACTER:Bard. \u201cBut you are not dead, and we are not robbers. Moreover the wealthy may have pity beyond right on the needy that befriended them when they were in want. And still my other claims remain unanswered.\u201d \u201cI will not parley, as I have said, with armed men at my gate. Nor at all with the people of the Elvenking, whom I remember with small kindness. In this debate they have no place. Begone now ere our arrows fly! And if you would speak with me again, first dismiss the elvish host to the woods where it belongs, and then return, laying down your arms before you approach the threshold.\u201d \u201cThe Elvenking is my friend, and he has succoured the people of the Lake in their need, though they had no claim but friendship on him,\u201d answered CHARACTER:Bard. \u201cWe will give you time to repent your words. Gather your wisdom ere we return!\u201d Then he departed and went back to the camp. Ere many hours were past, the banner-bearers returned, and trumpeters stood forth and blew a blast: \u201cIn the name of LOCATION:Esgaroth and the Forest,\u201d one cried, \u201cwe speak unto CHARACTER:Thorin Thrain\u2019s son Oakenshield, calling himself the King under the Mountain, and we bid him consider well the claims that have been urged, or be declared our foe. At the least he shall deliver one twelfth portion of the treasure unto CHARACTER:Bard, as the dragon-slayer, and as the heir of Girion. From that portion CHARACTER:Bard will himself contribute to the aid of LOCATION:Esgaroth; but if CHARACTER:Thorin would have the friendship and honour of the lands about, as his sires had of old, then he will give also somewhat of his own for the comfort of the men of the Lake.\u201d Then CHARACTER:Thorin seized a bow of horn and shot an arrow at the speaker. It smote into his shield and stuck there quivering. \u201cSince such is your answer,\u201d he called in return, \u201cI declare the Mountain besieged. You shall not depart from it, until you call on your side for a truce and a parley. We will bear no weapons against you, but we leave you to your gold. You may eat that, if you will!\u201d With that the messengers departed swiftly, and the dwarves were left to consider their case. So grim had CHARACTER:Thorin become, that even if they had wished, the others would not have dared to find fault with him; but indeed most of them seemed to share his mind\u2014except perhaps old fat CHARACTER:Bombur and CHARACTER:Fili and CHARACTER:Kili. CHARACTER:Bilbo, of course, disapproved of the whole turn of affairs. He had by now had more than enough of the Mountain, and being besieged inside it was not at all to his taste. \u201cThe whole place still stinks of dragon,\u201d he grumbled to himself, \u201cand it makes me sick. And cram is beginning simply to stick in my throat.\u201d Chapter XVI A THIEF IN THE NIGHT Now the days passed slowly and wearily. Many of the dwarves spent their time piling and ordering the treasure; and now CHARACTER:Thorin spoke of the Arkenstone of Thrain, and bade them eagerly to look for it in every corner. \u201cFor the Arkenstone of my father,\u201d he said, \u201cis worth more than a river of gold in itself, and to me it is beyond price. That stone of all the treasure I name unto myself, and I will be avenged on anyone who finds it and withholds it.\u201d CHARACTER:Bilbo heard these words and he grew afraid, wondering what would happen, if the stone was found\u2014wrapped in an old bundle of tattered oddments that he used as a pillow. All the same he did not speak of it, for as the weariness of the days grew heavier, the beginnings of a plan had come into his little head. Things had gone on like this for some time, when the ravens brought news that Dain and more than five hundred dwarves, hurrying from the Iron Hills, were now within about two days\u2019 march of LOCATION:Dale, coming from the North-East. \u201cBut they cannot reach the Mountain unmarked,\u201d said Ro\u00e4c, \u201cand I fear lest there be battle in the valley. I do not call this counsel good. Though they are a grim folk, they are not likely to overcome the host that besets you; and even if they did so, what will you gain? Winter and snow is hastening behind them. How shall you be fed without the friendship and goodwill of the lands about you? The treasure is likely to be your death, though the dragon is no more!\u201d But CHARACTER:Thorin was not moved. \u201cWinter and snow will bite both men and elves,\u201d he said, \u201cand they may find their dwelling in the waste grievous to bear. With my friends behind them and winter upon them, they will perhaps be in softer mood to parley with.\u201d That night CHARACTER:Bilbo made up his mind. The sky was black and moonless. As soon as it was full dark, he went to a corner of an inner chamber just within the gate and drew from his bundle a rope, and also the Arkenstone wrapped in a rag. Then he climbed to the top of the wall. Only CHARACTER:Bombur was there, for it was his turn to watch, and the dwarves kept only one watchman at a time. \u201cIt is mighty cold!\u201d said CHARACTER:Bombur. \u201cI wish we could have a fire up here as they have in the camp!\u201d \u201cIt is warm enough inside,\u201d said CHARACTER:Bilbo. \u201cI daresay; but I am bound here till midnight,\u201d grumbled the fat dwarf. \u201cA sorry business altogether. Not that I venture to disagree with CHARACTER:Thorin, may his beard grow ever longer; yet he was ever a dwarf with a stiff neck.\u201d \u201cNot as stiff as my legs,\u201d said CHARACTER:Bilbo. \u201cI am tired of stairs and stone passages. I would give a good deal for the feel of grass at my toes.\u201d \u201cI would give a good deal for the feel of a strong drink in my throat, and for a soft bed after a good supper!\u201d \u201cI can\u2019t give you those, while the siege is going on. But it is long since I watched, and I will take your turn for you, if you like. There is no sleep in me tonight.\u201d \u201cYou are a good fellow, Mr. CHARACTER:Baggins, and I will take your offer kindly. If there should be anything to note, rouse me first, mind you! I will lie in the inner chamber to the left, not far away.\u201d \u201cOff you go!\u201d said CHARACTER:Bilbo. \u201cI will wake you at midnight, and you can wake the next watchman.\u201d As soon as CHARACTER:Bombur had gone, CHARACTER:Bilbo put on his ring, fastened his rope, slipped down over the wall, and was gone. He had about five hours before him. CHARACTER:Bombur would sleep (he could sleep at any time, and ever since the adventure in the forest he was always trying to recapture the beautiful dreams he had then); and all the others were busy with CHARACTER:Thorin. It was unlikely that any, even CHARACTER:Fili or CHARACTER:Kili, would come out on the wall until it was their turn. It was very dark, and the road after a while, when he left the newly made path and climbed down towards the lower course of the stream, was strange to him. At last he came to the bend where he had to cross the water, if he was to make for the camp, as he wished. The bed of the stream was there shallow but already broad, and fording it in the dark was not easy for the little hobbit. He was nearly across when he missed his footing on a round stone and fell into the cold water with a splash. He had barely scrambled out on the far bank, shivering and spluttering, when up came elves in the gloom with bright lanterns and searched for the cause of the noise. \u201cThat was no fish!\u201d one said. \u201cThere is a spy about. Hide your lights! They will help him more than us, if it is that queer little creature that is said to be their servant.\u201d \u201cServant, indeed!\u201d snorted CHARACTER:Bilbo; and in the middle of his snort he sneezed loudly, and the elves immediately gathered towards the sound. \u201cLet\u2019s have a light!\u201d he said. \u201cI am here, if you want me!\u201d and he slipped off his ring, and popped from behind a rock. They seized him quickly, in spite of their surprise. \u201cWho are you? Are you the dwarves\u2019 hobbit? What are you doing? How did you get so far past our sentinels?\u201d they asked one after another. \u201cI am Mr. CHARACTER:Bilbo CHARACTER:Baggins,\u201d he answered, \u201ccompanion of CHARACTER:Thorin, if you want to know. I know your king well by sight, though perhaps he doesn\u2019t know me to look at. But CHARACTER:Bard will remember me, and it is CHARACTER:Bard I particularly want to see.\u201d \u201cIndeed!\u201d said they, \u201cand what may be your business?\u201d \u201cWhatever it is, it\u2019s my own, my good elves. But if you wish ever to get back to your own woods from this cold cheerless place,\u201d he answered shivering, \u201cyou will take me along quick to a fire, where I can dry\u2014and then you will let me speak to your chiefs as quick as may be. I have only an hour or two to spare.\u201d That is how it came about that some two hours after his escape from the Gate, CHARACTER:Bilbo was sitting beside a warm fire in front of a large tent, and there sat too, gazing curiously at him, both the Elvenking and CHARACTER:Bard. A hobbit in elvish armour, partly wrapped in an old blanket, was something new to them. \u201cReally you know,\u201d CHARACTER:Bilbo was saying in his best business manner, \u201cthings are impossible. Personally I am tired of the whole affair. I wish I was back in the West in my own home, where folk are more reasonable. But I have an interest in this matter\u2014one fourteenth share, to be precise, according to a letter, which fortunately I believe I have kept.\u201d He drew from a pocket in his old jacket (which he still wore over his mail), crumpled and much folded, CHARACTER:Thorin\u2019s letter that had been put under the clock on his mantelpiece in May! \u201cA share in the profits , mind you,\u201d he went on. \u201cI am aware of that. Personally I am only too ready to consider all your claims carefully, and deduct what is right from the total before putting in my own claim. However you don\u2019t know CHARACTER:Thorin Oakenshield as well as I do now. I assure you, he is quite ready to sit on a heap of gold and starve, as long as you sit here.\u201d \u201cWell, let him!\u201d said CHARACTER:Bard. \u201cSuch a fool deserves to starve.\u201d \u201cQuite so,\u201d said CHARACTER:Bilbo. \u201cI see your point of view. At the same time winter is coming on fast. Before long you will be having snow and what not, and supplies will be difficult\u2014even for elves I imagine. Also there will be other difficulties. You have not heard of Dain and the dwarves of the Iron Hills?\u201d \u201cWe have, a long time ago; but what has he got to do with us?\u201d asked the king. \u201cI thought as much. I see I have some information you have not got. Dain, I may tell you, is now less than two days\u2019 march off, and has at least five hundred grim dwarves with him\u2014a good many of them have had experience in the dreadful dwarf and goblin wars, of which you have no doubt heard. When they arrive there may be serious trouble.\u201d \u201cWhy do you tell us this? Are you betraying your friends, or are you threatening us?\u201d asked CHARACTER:Bard grimly. \u201cMy dear CHARACTER:Bard!\u201d squeaked CHARACTER:Bilbo. \u201cDon\u2019t be so hasty! I never met such suspicious folk! I am merely trying to avoid trouble for all concerned. Now I will make you an offer! !\u201d \u201cLet us hear it!\u201d they said. \u201cYou may see it!\u201d said he. \u201cIt is this!\u201d and he drew forth the Arkenstone, and threw away the wrapping. The Elvenking himself, whose eyes were used to things of wonder and beauty, stood up in amazement. Even CHARACTER:Bard gazed marvelling at it in silence. It was as if a globe had been filled with moonlight and hung before them in a net woven of the glint of frosty stars. \u201cThis is the Arkenstone of Thrain,\u201d said CHARACTER:Bilbo, \u201cthe Heart of the Mountain; and it is also the heart of CHARACTER:Thorin. He values it above a river of gold. I give it to you. It will aid you in your bargaining.\u201d Then CHARACTER:Bilbo, not without a shudder, not without a glance of longing, handed the marvellous stone to CHARACTER:Bard, and he held it in his hand, as though dazed. \u201cBut how is it yours to give?\u201d he asked at last with an effort. \u201cO well!\u201d said the hobbit uncomfortably. \u201cIt isn\u2019t exactly; but, well, I am willing to let it stand against all my claim, don\u2019t you know. I may be a burglar\u2014or so they say: personally I never really felt like one\u2014but I am an honest one, I hope, more or less. Anyway I am going back now, and the dwarves can do what they like to me. I hope you will find it useful.\u201d The Elvenking looked at CHARACTER:Bilbo with a new wonder. \u201cCHARACTER:Bilbo CHARACTER:Baggins!\u201d he said. \u201cYou are more worthy to and with him went CHARACTER:Bilbo. \u201cWe are sent from Dain son of Nain,\u201d they said when questioned. \u201cWe are hastening to our kinsmen in the Mountain, since we learn that the kingdom of old is renewed. But who are you that sit in the plain as foes before defended walls?\u201d This, of course, in the polite and rather old-fashioned language of such occasions, meant simply: \u201cYou have no business here. We are going on, so make way or we shall fight you!\u201d They meant to push on between the Mountain and the loop of the river; for the narrow land there did not seem to be strongly guarded. CHARACTER:Bard, of course, refused to allow the dwarves to go straight on to the Mountain. He was determined to wait until the gold and silver had been brought out in exchange for the Arkenstone; for he did not believe that this would be done, if once the fortress was manned with so large and warlike a company. They had brought with them a great store of supplies; for the dwarves can carry very heavy burdens, and nearly all of Dain\u2019s folk, in spite of their rapid march, bore huge packs on their backs in addition to their weapons. They would stand a siege for weeks, and by that time yet more dwarves might come, and yet more, for CHARACTER:Thorin had many relatives. Also they would be able to reopen and guard some other gate, so that the besiegers would have to encircle the whole mountain; and for that they had not sufficient numbers. These were, in fact, precisely their plans (for the raven- messengers had been busy between CHARACTER:Thorin and Dain); but for the moment the way was barred, so after angry words the dwarf-messengers retired muttering in their beards. CHARACTER:Bard then sent messengers at once to the Gate; but they found no gold or payment. Arrows came forth as soon as they were within shot, and they hastened back in dismay. In the camp all was now astir, as if for battle; for the dwarves of Dain were advancing along the eastern bank. \u201cFools! my like a sea of locusts. They ride upon wolves and Wargs are in their train!\u201d Amazement and confusion fell upon them all. Even as CHARACTER:Gandalf had been speaking the darkness grew. The dwarves halted and gazed at the sky. The elves cried out with many voices. \u201cCome!\u201d called CHARACTER:Gandalf. \u201cThere is yet time for council. Let Dain son of Nain come swiftly to us!\u201d So began a battle that none had expected; and it was called the Battle of Five Armies, and it was very terrible. Upon one side were the Goblins and the Wild Wolves, and upon the other were Elves and Men and Dwarves. This is how it fell out. Ever since the fall of the Great Goblin of the Misty Mountains the hatred of their race for the dwarves had been rekindled to fury. Messengers had passed to and fro between all their cities, colonies and strongholds; for they resolved now to win the dominion of the North. Tidings they had gathered in secret ways; and in all the mountains there was a forging and an arming. Then they marched and gathered by hill and valley, going ever by tunnel or under dark, until around and beneath the great mountain Gundabad of the North, where was their capital, a vast host was assembled ready to sweep down in time of storm unawares upon the South. Then they learned of the death of CHARACTER:Smaug, and joy was in their hearts; and they hastened night after night through the mountains, and came thus at last on a sudden from the North hard on the heels of Dain. Not even the ravens knew of their coming until they came out in the broken lands which divided the Lonely Mountain from the hills behind. How much CHARACTER:Gandalf knew cannot be said, but it is plain that he had not expected this sudden assault. This is the plan that he made in council with the Elven- king and with CHARACTER:Bard; and with Dain, for the dwarf-lord now joined them: the Goblins were the foes of all, and at their coming all other quarrels were forgotten. Their only hope was to lure the goblins into the valley between the arms of the Mountain; and themselves to man the great spurs that struck south and east. Yet this would be perilous, if the goblins were in sufficient numbers to overrun the Mountain itself, and so attack them also from behind and above; but there was no time to make any other plan, or to summon any help. Soon the thunder passed, rolling away to the South- East; but the bat-cloud came, flying lower, over the shoulder of the Mountain, and whirled above them shutting out the light and filling them with dread. \u201cTo the Mountain!\u201d called CHARACTER:Bard. \u201cTo the Mountain! Let us take our places while there is yet time!\u201d On the Southern spur, in its lower slopes and in the rocks at its feet, the Elves were set; on the Eastern spur were men and dwarves. But CHARACTER:Bard and some of the nimblest of men and elves climbed to the height of the Eastern shoulder to gain a view to the North. Soon they could see the lands before the Mountain\u2019s feet black with a hurrying multitude. Ere long the vanguard swirled round the spur\u2019s end and came rushing into LOCATION:Dale. These were the swiftest wolf-riders, and already their cries and howls rent the air afar. A few brave men were strung before them to make a feint of resistance, and many there fell before the rest drew back and fled to either side. As CHARACTER:Gandalf had hoped, the goblin army had gathered behind the resisted vanguard, and poured now in rage into the valley, driving wildly up between the arms of the Mountain, seeking for the foe. Their banners were countless, black and red, and they came on like a tide in fury and disorder. It was a terrible battle. The most dreadful of all CHARACTER:Bilbo\u2019s experiences, and the one which at the time he hated most \u2014which is to say it was the one he was most proud of, and most fond of recalling long afterwards, although he was quite unimportant in it. Actually I may say he put on his ring early in the busi re wholesome. The North will be freed from that horror for many long years, I hope. Yet I wish he were banished from the world!\u201d \u201cIt would be well indeed,\u201d said CHARACTER:Elrond; \u201cbut I fear that will not come about in this age of the world, or for many after.\u201d When the tale of their journeyings was told, there were other tales, and yet more tales, tales of long ago, and tales of new things, and tales of no time at all, till CHARACTER:Bilbo\u2019s head fell forward on his chest, and he snored comfortably in a corner. He woke to find himself in a white bed, and the moon shining through an open window. Below it many elves were singing loud and clear on the banks of the stream. Sing all ye joyful, now sing all together! The wind\u2019s in the tree-top, the wind\u2019s in the heather; The stars are in blossom, the moon is in flower, And bright are the windows of Night in her tower. Dance all ye joyful, now dance all together! Soft is the grass, and let foot be like feather! The river is silver, the shadows are fleeting; Merry is May-time, and merry our meeting. Sing we now softly, and dreams let us weave him! Wind him in slumber and there let us leave him! The wanderer sleepeth. Now soft be his pillow! Lullaby! Lullaby! Alder and Willow! Sigh no more Pine, till the wind of the morn! Fall Moon! Dark be the land! Hush! Hush! Oak, Ash, and Thorn! Hushed be all water, till dawn is at hand! \u201cWell, Merry People!\u201d said CHARACTER:Bilbo looking out. \u201cWhat time by the moon is this? Your lullaby would waken a drunken goblin! Yet I thank you.\u201d \u201cAnd your snores would waken a stone dragon\u2014yet we thank you,\u201d they answered with laughter. \u201cIt is drawing towards dawn, and you have slept now since the night\u2019s beginning. Tomorrow, perhaps, you will be cured of weariness.\u201d \u201cA little sleep does a great cure in the house of CHARACTER:Elrond,\u201d said he; \u201cbut I will take all the cure I can get. A second good night, fair friends!\u201d And with that he went back to bed and slept till late morning. Weariness fell from him soon in that house, and he had many a merry jest and dance, early and late, with the elves of the valley. Yet even that place could not long delay him now, and he thought always of his own home. After a week, therefore, he said farewell to CHARACTER:Elrond, and giving him such small gifts as he would accept, he rode away with CHARACTER:Gandalf. Even as they left the valley the sky darkened in the West before them, and wind and rain came up to meet them. \u201cMerry is May-time!\u201d said CHARACTER:Bilbo, as the rain beat into his face. \u201cBut our back is to legends and we are coming home. I suppose this is the first taste of it.\u201d \u201cThere is a long road yet,\u201d said CHARACTER:Gandalf. \u201cBut it is the last road,\u201d said CHARACTER:Bilbo. They came to the river that marked the very edge of the borderland of the Wild, and to the ford beneath the steep bank, which you may remember. The water was swollen both with the melting of the snows at the approach of summer, and with the daylong rain; but they crossed with some difficulty, and pressed forward, as evening fell, on the last stage of their journey. This was much as it had been before, except that the company was smaller, and more silent; also this time there were no trolls. At each point on the road CHARACTER:Bilbo recalled the happenings and the words of a year ago\u2014it seemed to him more like ten\u2014so that, of course, he quickly noted the place where the pony had fallen in the river, and they had turned aside for their nasty adventure with Tom and Bert and Bill. Not far from the road they found the gold of the trolls, which they had buried, still hidden and untouched. \u201cI have enough to last me my time,\u201d said CHARACTER:Bilbo, when they had dug it up. \u201cYou had better take this, CHARACTER:Gandalf. I daresay you can find a use for it.\u201d \u201cIndeed I can!\u201d said the wizard. \u201cBut share and share alike! You may find you have more needs than you expect.\u201d So they put the gold in bags and slung them on the ponies, who were not at all pleased about it. After that their going was slower, for most of the time they walked. But the land was green and there was much grass through which the hobbit strolled along contentedly. He mopped his face with a red silk handkerchief\u2014no! not a single one of his own had survived, he had borrowed this one from CHARACTER:Elrond\u2014for now June had brought summer, and the weather was bright and hot again. As all things come to an end, even this story, a day came at last when they were in sight of the country where CHARACTER:Bilbo had been born and bred, where the shapes of the land and of the trees were as well known to him as his hands and toes. Coming to a rise he could see his own Hill in the distance, and he stopped suddenly and said: Roads go ever ever on, Over rock and under tree, By caves where never sun has shone, By streams that never find the sea; Over snow by winter sown, And through the merry flowers of June, Over grass and over stone, And under mountains in the moon. Roads go ever ever on Under cloud and under star, Yet feet that wandering have gone Turn at last to home afar. Eyes that fire and sword have seen And horror in the halls of stone Look at last on meadows green And trees and hills they long have known. CHARACTER:Gandalf looked at him. \u201cMy dear CHARACTER:Bilbo!\u201d he said. \u201cSomething is the matter with you! You are not the hobbit that you were.\u201d And so they crossed the bridge and passed the mill by the river and came right back to CHARACTER:Bilbo\u2019s own door. \u201cBless me! What\u2019s going on?\u201d he cried. There was a great commotion, and people of all sorts, respectable and unrespectable, were thick round the door, and many were going in and out\u2014not even wiping their feet on the mat, as CHARACTER:Bilbo noticed with annoyance. If he was surprised, they were more surprised still. He had arrived back in the middle of an auction! There was a large notice in black and red hung on the gate, stating that on June the Twenty-second Messrs Grubb, Grubb, and Burrowes would sell by auction the effects of the late CHARACTER:Bilbo CHARACTER:Baggins Esquire, of Bag-End, Underhill, LOCATION:Hobbiton. Sale to commence at ten o\u2019clock sharp. It was now nearly lunchtime, and most of the things had already been sold, for various prices from next to nothing to old songs (as is not unusual at auctions). CHARACTER:Bilbo\u2019s cousins the Sackville- Bagginses were, in fact, busy measuring his rooms to see if their own furniture would fit. In short CHARACTER:Bilbo was \u201cPresumed Dead\u201d, and not everybody that said so was sorry to find the presumption wrong. The return of Mr. CHARACTER:Bilbo CHARACTER:Baggins created quite a disturbance, both under the Hill and over the Hill, and across the Water; it was a great deal more than a nine days\u2019 wonder. The legal bother, indeed, lasted for years. It was quite a long time before Mr. CHARACTER:Baggins was in fact admitted to be alive again. The people who had got specially good bargains at the Sale took a deal of convincing; and in the end to save time CHARACTER:Bilbo had to buy back quite a lot of his own furniture. Many of his silver spoons mysteriously disappeared and were never accounted for. Personally he suspected the Sackville- Bagginses. On their side they never admitted that the returned CHARACTER:Baggins was genuine, and they were not on friendly terms with CHARACTER:Bilbo ever after. They really had wanted to live in his nice hobbit-hole so very much. Indeed CHARACTER:Bilbo found he had lost more than spoons\u2014he had lost his reputation. It is true that for ever after he remained an elf-friend, and had the honour of dwarves, wizards, and all such folk as ever passed that way; but he was no longer quite respectable. He was in fact held by all the hobbits of the neighbourhood to be \u2018queer\u2019\u2014 except by his nephews and nieces on the Took side, but even they were not encouraged in their friendship by their elders. I am sorry to say he did not mind. He was quite content; and the sound of the kettle on his hearth was ever after more musical than it had been even in the quiet days before the Unexpected Party. His sword he hung over the mantelpiece. His coat of mail was arranged on a stand in the hall (until he lent it to a Museum). His gold and silver was largely spent in presents, both useful and extravagant \u2014which to a certain extent accounts for the affection of his nephews and his nieces. His magic ring he kept a great secret, for he chiefly used it when unpleasant callers came. He took to writing poetry and visiting the elves; and though many shook their heads and touched their foreheads and said \u201cPoor old CHARACTER:Baggins!\u201d and though few believed any of his tales, he remained very happy to the end of his days, and those were extraordinarily long. One autumn evening some years afterwards CHARACTER:Bilbo was sitting in his study writing his memoirs\u2014he thought of calling them \u201cThere and Back Again, a Hobbit\u2019s Holiday\u201d\u2014when there was a ring at the door. It was CHARACTER:Gandalf and a dwarf; and the dwarf was actually CHARACTER:Balin. \u201cCome in! Come in!\u201d said CHARACTER:Bilbo, and soon they were settled in chairs by the fire. If CHARACTER:Balin noticed that Mr. CHARACTER:Baggins\u2019 waistcoat was more extensive (and had real gold buttons), CHARACTER:Bilbo also noticed that CHARACTER:Balin\u2019s beard was several inches longer, and his jewelled belt was of great magnificence. They fell to talking of their times together, of course, and CHARACTER:Bilbo asked how things were going in the lands of the Mountain. It seemed they were going very well. CHARACTER:Bard had rebuilt the town in LOCATION:Dale and men had gathered to him from the Lake and from South and West, and all the valley had become tilled again and rich, and the desolation was now filled with birds and blossoms in spring and fruit and feasting in autumn. And LOCATION:Lake-town was refounded and was more prosperous than ever, and much wealth went up and down the Running River; and there was friendship in those parts between elves and dwarves and men. The Hall at Bag-End Residence of B.CHARACTER:Baggins Esquire The old Master had come to a bad end. CHARACTER:Bard had given him much gold for the help of the Lake-people, but being of the kind that easily catches such disease he fell under the dragon-sickness, and took most of the gold and fled with it, and died of starvation in the Waste, deserted by his companions. \u201cThe new Master is of wiser kind,\u201d said CHARACTER:Balin, \u201cand very popular, for, of course, he gets most of the credit for the present prosperity. They are making songs which say that in his day the rivers run with gold.\u201d \u201cThen the prophecies of the old songs have turned out to be true, after a fashion!\u201d said CHARACTER:Bilbo. \u201cOf course!\u201d said CHARACTER:Gandalf. \u201cAnd why should not they prove true? Surely you don\u2019t disbelieve the prophecies, because you had a hand in bringing them about yourself? You don\u2019t really suppose, do you, that all your adventures and escapes were managed by mere luck, just for your sole bene-fit? You are a very fine person, Mr. CHARACTER:Baggins, and I am very fond of you; but you are only quite a little fellow in a wide world after all!\u201d \u201cThank goodness!\u201d said CHARACTER:Bilbo laughing, and handed him the tobacco-jar. WORKS BY J.R.R. TOLKIEN The Hobbit Leaf by Niggle On Fairy-Stories Farmer Giles of Ham The Homecoming of Beorhtnoth The Lord of the Rings The Adventures of Tom Bombadil The Road Goes Ever On (with Donald Swann) Smith of Wootton Major WORKS PUBLISHED POSTHUMOUSLY Sir Gawain and the Green Knight, Pearl and Sir Orfeo The Fat Introduction of Auckland", "time": 0.0, "character_id": "453fe19d-7a0b-46c5-84ca-72ee6aefda50"}, {"id": "85540460-4c18-444d-9de3-ac5e2499619b", "type": "character_intro", "title": "Introduction of United", "time": 0.0, "character_id": "85540460-4c18-444d-9de3-ac5e2499619b"}, {"id": "d03553b1-df09-4bfd-a4b6-0fa364ac46dd", "type": "character_intro", "title": "Introduction of Kingdom", "time": 0.0, "character_id": "d03553b1-df09-4bfd-a4b6-0fa364ac46dd"}, {"id": "405b1e0c-5012-4820-ab0d-dbbb4093579d", "type": "character_intro", "title": "Introduction of States", "time": 0.0, "character_id": "405b1e0c-5012-4820-ab0d-dbbb4093579d"}, {"id": "84c2027c-04cc-43f7-8737-e5207675b030", "type": "character_intro", "title": "Introduction of Inc", "time": 0.0, "character_id": "84c2027c-04cc-43f7-8737-e5207675b030"}, {"id": "fc180da2-d770-44fb-8fa1-39dd8d13ed8b", "type": "character_intro", "title": "Introduction of York", "time": 0.0, "character_id": "fc180da2-d770-44fb-8fa1-39dd8d13ed8b"}, {"id": "d0cc2b09-780f-4302-839d-6a411dd74ab7", "type": "character_intro", "title": "Introduction of Son", "time": 0.0, "character_id": "d0cc2b09-780f-4302-839d-6a411dd74ab7"}, {"id": "95c0ee98-a5f9-45ef-8fa0-06cd45c450b0", "type": "character_intro", "title": "Introduction of See", "time": 0.0, "character_id": "95c0ee98-a5f9-45ef-8fa0-06cd45c450b0"}];
        const phases = [{"name": "Exposition", "start": 0, "end": 0}, {"name": "Rising Action", "start": 0, "end": 0}, {"name": "Climax", "start": 0, "end": 0}, {"name": "Falling Action", "start": 0, "end": 0}, {"name": "Resolution", "start": 0, "end": 1}];
        
        // Get max time value for scaling
        const maxTime = events.length > 0 ? Math.max(...events.map(e => e.time)) : 0;
        
        // Setup container dimensions
        const timeline = document.getElementById('timeline');
        const width = timeline.offsetWidth - 40; // Account for padding
        const height = timeline.offsetHeight - 40;
        
        // Add narrative phases as background
        phases.forEach(phase => {
            const phaseEl = document.createElement('div');
            phaseEl.className = 'phase';
            
            // Calculate position based on segments
            const startPercent = (phase.start / maxTime) * 100;
            const endPercent = (phase.end / maxTime) * 100;
            const phaseWidth = endPercent - startPercent;
            
            phaseEl.style.left = `${startPercent}%`;
            phaseEl.style.width = `${phaseWidth}%`;
            phaseEl.style.backgroundColor = getPhaseColor(phase.name);
            
            // Add label
            const labelEl = document.createElement('div');
            labelEl.className = 'phase-label';
            labelEl.style.left = `${(startPercent + phaseWidth/2)}%`;
            labelEl.style.width = `${phaseWidth}%`;
            labelEl.textContent = phase.name;
            
            timeline.appendChild(phaseEl);
            timeline.appendChild(labelEl);
        });
        
        // Create tooltip
        const tooltip = document.createElement('div');
        tooltip.className = 'event-tooltip';
        document.body.appendChild(tooltip);
        
        // Add event points
        events.forEach(event => {
            const point = document.createElement('div');
            point.className = 'event-point';
            point.setAttribute('data-type', event.type);
            
            // Position horizontally based on time, vertically based on importance
            const xPos = (event.time / maxTime) * width + 20; // +20 for padding
            
            // For events, use importance; for character intros, use fixed position
            let yPos;
            if (event.type === 'event') {
                yPos = height - (event.importance * height * 0.6) - 100;
            } else {
                yPos = 100; // Position character intros at the top
            }
            
            point.style.left = `${xPos}px`;
            point.style.top = `${yPos}px`;
            
            // Add tooltip behavior
            point.addEventListener('mouseover', (e) => {
                tooltip.textContent = event.title;
                tooltip.style.left = `${e.pageX + 10}px`;
                tooltip.style.top = `${e.pageY + 10}px`;
                tooltip.style.opacity = '1';
            });
            
            point.addEventListener('mouseout', () => {
                tooltip.style.opacity = '0';
            });
            
            timeline.appendChild(point);
        });
        
        // Helper function for phase colors
        function getPhaseColor(phaseName) {
            const colors = {
                'Exposition': '#3498db',
                'Rising Action': '#2ecc71', 
                'Climax': '#e74c3c',
                'Falling Action': '#f39c12',
                'Resolution': '#9b59b6'
            };
            return colors[phaseName] || '#ddd';
        }
    </script>
