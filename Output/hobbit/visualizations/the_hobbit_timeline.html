e branch. \u201cDon\u2019t stay up there and be netted!\u201d For he saw spiders swarming up all the neighbouring trees, and crawling along the boughs above the heads of the dwarves. Down the dwarves scrambled or jumped or dropped, eleven all in a heap, most of them very shaky and little use on their legs. There they were at last, twelve of them counting poor old CHARACTER:Bombur, who was being propped up on either side by his cousin CHARACTER:Bifur, and his brother CHARACTER:Bofur; and CHARACTER:Bilbo was dancing about and waving his Sting; and hundreds of angry spiders were goggling at them all round and about and above. It looked pretty hopeless. Then the battle began. Some of the dwarves had knives, and some had sticks, and all of them could get at stones; and CHARACTER:Bilbo had his elvish dagger. Again and again the spiders were beaten off, and many of them were killed. But it could not go on for long. CHARACTER:Bilbo was nearly tired out; only four of the dwarves were able to stand firmly, and soon they would all be overpowered like weary flies. Already the spiders were beginning to weave their webs all round them again from tree to tree. In the end CHARACTER:Bilbo could think of no plan except to let the dwarves into the secret of his ring. He was rather sorry about it, but it could not be helped. \u201cI am going to disappear,\u201d he said. \u201cI shall draw the spiders off, if I can; and you must keep together and make in the opposite direction. To the left there, that is more or less the way towards the place where we last saw the elf- fires.\u201d It was difficult to get them to understand, what with their dizzy heads, and the shouts, and the whacking of sticks and the throwing of stones; but at last CHARACTER:Bilbo felt he could delay no longer\u2014the spiders were drawing their circle ever closer. He suddenly slipped on his ring, and to the great astonishment of the dwarves he vanished. Soon there came the sound of \u201cLazy Lob\u201d and \u201cAttercop\u201d from among the trees away on the right. That upset the spiders greatly. They stopped advancing, and some went off in the direction of the voice. \u201cAttercop\u201d made them so angry that they lost their wits. Then CHARACTER:Balin, who had grasped CHARACTER:Bilbo\u2019s plan better than the rest, led an attack. The dwarves huddled together in a knot, and sending a shower of stones they drove at the spiders on the left, and burst through the ring. Away behind them now the shouting and singing suddenly stopped. Hoping desperately that CHARACTER:Bilbo had not been caught the dwarves went on. Not fast enough, though. They were sick and weary, and they could not go much better than a hobble and a wobble, though many of the spiders were close behind. Every now and then they had to turn and fight the creatures that were overtaking them; and already some spiders were in the trees above them and throwing down their long clinging threads. Things were looking pretty bad again, when suddenly CHARACTER:Bilbo reappeared, and charged into the astonished spiders unexpectedly from the side. \u201cGo on! Go on!\u201d he shouted. \u201cI will do the stinging!\u201d And he did. He darted backwards and forwards, slashing at spider-threads, hacking at their legs, and stabbing at their fat bodies if they came too near. The spiders swelled with rage, and spluttered and frothed, and hissed out horrible curses; but they had become mortally afraid of Sting, and dared not come very near, now that it had come back. So curse as they would, their prey moved slowly but steadily away. It was a most terrible business, and seemed to take hours. But at last, just when CHARACTER:Bilbo felt that he could not lift his hand for a single stroke more, the spiders suddenly gave it up, and followed them no more, but went back disappointed to their dark colony. The dwarves then noticed that they had come to the edge of a ring where elf-fires had been. Whether it was one of those they had seen the night before, they could not tell. But it seemed that some good magic lingered in such spots, which the spiders did not like. At any rate here the light was greener, and the boughs less thick and threatening, and they had a chance to rest and draw breath. There they lay for some time, puffing and panting. But very soon they began to ask questions. They had to have the whole vanishing business carefully explained, and the finding of the ring interested them so much that for a while they forgot their own troubles. CHARACTER:Balin in particular insisted on having the CHARACTER:Gollum story, riddles and all, told all over again, with the ring in its proper place. But after a time the light began to fail, and then other questions were asked. Where were they, and where was their path, and where was there any food, and what were they going to do next? These questions they asked over and over again, and it was from little CHARACTER:Bilbo that they seemed to expect to get the answers. From which you can see that they had changed their opinion of Mr. CHARACTER:Baggins very much, and had begun to have a great respect for him (as CHARACTER:Gandalf had said they would). Indeed they really expected him to think of some wonderful plan for helping them, and were not merely grumbling. They knew only too well that they would soon all have been dead, if it had not been for the hobbit; and they thanked him many times. Some of them even got up and bowed right to the ground before him, though they fell over with the effort, and could not get on their legs again for some time. Knowing the truth about the vanishing did not lessen their opinion of CHARACTER:Bilbo at all; for they saw that he had some wits, as well as luck and a magic ring\u2014and all three are very useful possessions. In fact they praised him so much that CHARACTER:Bilbo began to feel there really was something of a bold adventurer about himself after all, though he would have felt a lot bolder still, if there had been anything to eat. But there was nothing, nothing at all; and none of them were fit to go and look for anything, or to search for the lost path. The lost path! No other idea would come into CHARACTER:Bilbo\u2019s tired head. He just sat staring in front of him at the endless trees; and after a while they all fell silent again. All except CHARACTER:Balin. Long after the others had stopped talking and shut their eyes, he kept on muttering and chuckling to himself. \u201cCHARACTER:Gollum! Well I\u2019m blest! So that\u2019s how he sneaked past me, is it? Now I know! Just crept quietly along did you, Mr. CHARACTER:Baggins? Buttons all over the doorstep! Good old CHARACTER:Bilbo\u2014CHARACTER:Bilbo\u2014CHARACTER:Bilbo\u2014bo\u2014bo\u2014bo\u2014\u201d And then he fell asleep, and there was complete silence for a long while. All of a sudden CHARACTER:Dwalin opened an eye, and looked round at them. \u201cWhere is CHARACTER:Thorin?\u201d he asked. It was a terrible shock. Of course there were only thirteen of them, twelve dwarves and the hobbit. Where indeed was CHARACTER:Thorin? They wondered what evil fate had befallen him, magic or dark monsters; and shuddered as they lay lost in the forest. There they dropped off one by one into uncomfortable sleep full of horrible dreams, as evening wore to black night; and there we must leave them for the present, too sick and weary to set guards or to take turns at watching. CHARACTER:Thorin had been caught much faster than they had. You remember CHARACTER:Bilbo falling like a log into sleep, as he stepped into a circle of light? The next time it had been CHARACTER:Thorin who stepped forward, and as the lights went out he fell like a stone enchanted. All the noise of the dwarves lost in the night, their cries as the spiders caught them and bound them, and all the sounds of the battle next day, had passed over him unheard. Then the Wood-elves had come to him, and bound him, and carried him away. The feasting people were Wood-elves, of course. These are not wicked folk. If they have a fault it is distrust of strangers. Though their magic was strong, even in those days they were wary. They differed from the High Elves of the West, and were more dangerous and less wise. For most of them (together with their scattered relations in the hills and mountains) were descended from the ancient tribes that never went to Faerie in the West. There the Light-elves and the Deep-elves and the Sea-elves went and lived for ages, and grew fairer and wiser and more learned, and invented their magic and their cunning craft in the making of beautiful and marvellous things, before some came back into the Wide World. In the Wide World the Wood-elves lingered in the twilight of our Sun and Moon, but loved best the stars; and they wandered in the great forests that grew tall in lands that are now lost. They dwelt most often by the edges of the woods, from which they could escape at times to hunt, or to ride and run over the open lands by moonlight or starlight; and after the coming of Men they took ever more and more to the gloaming and the dusk. Still elves they were and remain, and that is Good People. In a great cave some miles within the edge of LOCATION:Mirkwood on its eastern side there lived at this time their greatest king. Before his huge doors of stone a river ran out of the heights of the forest and flowed on and out into the marshes at the feet of the high wooded lands. This great cave, from which countless smaller ones opened out on every side, wound far underground and had many passages and wide halls; but it was lighter and more wholesome than any goblin-dwelling, and neither so deep nor so dangerous. In fact the subjects of the king mostly lived and hunted in the open woods, and had houses or huts on the ground and in the branches. The beeches were their favourite trees. The king\u2019s cave was his palace, and the strong place of his treasure, and the fortress of his people against their enemies. It was also the dungeon of his prisoners. So to the cave they dragged CHARACTER:Thorin\u2014not too gently, for they did not love dwarves, and thought he was an enemy. In ancient days they had had wars with some of the dwarves, whom they accused of stealing their treasure. It is only fair to say that the dwarves gave a different account, and said that they only took what was their due, for the elf-king had bargained with them to shape his raw gold and silver, and had afterwards refused to give them their pay. If the elf-king had a weakness it was for treasure, especially for silver and white gems; and though his hoard was rich, he was ever eager for more, since he had not yet as great a treasure as other elf-lords of old. His people neither mined nor worked metals or jewels, nor did they bother much with trade or with tilling the earth. All this was well known to every dwarf, though CHARACTER:Thorin\u2019s family had had nothing to do with the old quarrel I have spoken of. Consequently CHARACTER:Thorin was angry at their treatment of him, when they took their spell off him and he came to his senses; and also he was determined that no word of gold or jewels should be dragged out of him. The king looked sternly on CHARACTER:Thorin, when he was brought before him, and asked him many questions. But CHARACTER:Thorin would only say that he was starving. \u201cWhy did you and your folk three times try to attack my people at their merrymaking?\u201d asked the king. \u201cWe did not attack them,\u201d answered CHARACTER:Thorin; \u201cwe came to beg, because we were starving.\u201d \u201cWhere are your friends now, and what are they doing?\u201d \u201cI don\u2019t know, but I expect starving in the forest.\u201d \u201cWhat were you doing in the forest?\u201d \u201cLooking for food and drink, because we were starving.\u201d \u201cBut what brought you into the forest at all?\u201d asked the king angrily. At that CHARACTER:Thorin shut his mouth and would not say another word. \u201cVery well!\u201d said the king. \u201cTake him away and keep him safe, until he feels inclined to tell the truth, even if he waits a hundred years.\u201d Then the elves put thongs on him, and shut him in one of the inmost caves with strong wooden doors, and left him. They gave him food and drink, plenty of both, if not very fine; for Wood-elves were not goblins, and were reasonably well-behaved even to their worst enemies, when they captured them. The giant spiders were the only living things that they had no mercy upon. There in the king\u2019s dungeon poor CHARACTER:Thorin lay; and after he had got over his thankfulness for bread and meat and water, he began to wonder what had become of his unfortunate friends. It was not very long before he discovered; but that belongs to the next chapter and the beginning of another adventure in which the hobbit again showed his usefulness. Chapter IX BARRELS OUT OF BOND The day after the battle with the spiders CHARACTER:Bilbo and the dwarves made one last despairing effort to find a way out before they died of hunger and thirst. They got up and staggered on in the direction which eight out of the thirteen of them guessed to be the one in which the path lay; but they never found out if they were right. Such day as there ever was in the forest was fading once more into the blackness of night, when suddenly out sprang the light of many torches all round them, like hundreds of red stars. Out leaped Wood-elves with their bows and spears and called the dwarves to halt. There was no thought of a fight. Even if the dwarves had not been in such a state that they were actually glad to be captured, their small knives, the only weapons they had, would have been of no use against the arrows of the elves that could hit a bird\u2019s eye in the dark. So they simply stopped dead and sat down and waited\u2014all except CHARACTER:Bilbo, who popped on his ring and slipped quickly to one side. That is why, when the elves bound the dwarves in a long line, one behind the other, and counted them, they never found or counted the hobbit. Nor did they hear or feel him trotting along well behind their torch-light as they led off their prisoners into the forest. Each dwarf was blindfold, but that did not make much difference, for even CHARACTER:Bilbo with the use of his eyes could not see where they were going, and neither he nor the others knew where they had started from anyway. CHARACTER:Bilbo had all he could do to keep up with the torches, for the elves were making the dwarves go as fast as ever they could, sick and weary as they were. The king had ordered them to make haste. Suddenly the torches stopped, and the hobbit had just time to catch them up before they began to cross the bridge. This was the bridge that led across the river to the king\u2019s doors. The water flowed dark and swift and strong beneath; and at the far end were gates before the mouth of a huge cave that ran into the side of a steep slope covered with trees. There the great beeches came right down to the bank, till their feet were in the stream. Across the bridge the elves thrust their prisoners, but CHARACTER:Bilbo hesitated in the rear. He did not at all like the look of the cavern-mouth, and he only made up his mind not to desert his friends just in time to scuttle over at the heels of the last elves, before the great gates of the king closed behind them with a clang. Inside the passages were lit with red torch-light, and the elf-guards sang as they marched along the twisting, crossing, and echoing paths. These were not like those of the goblin-cities; they were smaller, less deep underground, and filled with a cleaner air. In a great hall with pillars hewn out of the living stone sat the Elvenking on a chair of carven wood. On his head was a crown of berries and red leaves, for the autumn was come again. In the spring he wore a crown of woodland flowers. In his hand he held a carven staff of oak. The Elvenking's Gate. The prisoners were brought before him; and though he looked grimly at them, he told his men to unbind them, for they were ragged and weary. \u201cBesides they need no ropes in here,\u201d said he. \u201cThere is no escape from my magic doors for those who are once brought inside.\u201d Long and searchingly he questioned the dwarves about their doings, and where they were going to, and where they were coming from; but he got little more news out of them than out of CHARACTER:Thorin. They were surly and angry and did not even pretend to be polite. \u201cWhat have we done, O king?\u201d said CHARACTER:Balin, who was the eldest left. \u201cIs it a crime to be lost in the forest, to be hungry and thirsty, to be trapped by spiders? Are the spiders your tame beasts or your pets, if killing them makes you angry?\u201d Such a question of course made the king angrier than ever, and he answered: \u201cIt is a crime to wander in my realm without leave. Do you forget that you were in my kingdom, using the road that my people made? Did you not three times pursue and trouble my people in the forest and rouse the spiders with your riot and clamour? After all the disturbance you have made I have a right to know what brings you here, and if you will not tell me now, I will keep you all in prison until you have learned sense and manners!\u201d Then he ordered the dwarves each to be put in a separate cell and to be given food and drink, but not to be allowed to pass the doors of their little prisons, until one at least of them was willing to tell him all he wanted to know. But he did not tell them that CHARACTER:Thorin was also a prisoner with him. It was CHARACTER:Bilbo who found that out. Poor Mr. CHARACTER:Baggins\u2014it was a weary long time that he lived in that place all alone, and always in hiding, never daring to take off his ring, hardly daring to sleep, even tucked away in the darkest and remotest corners he could find. For something to do he took to wandering about the Elvenking\u2019s palace. Magic shut the gates, but he could sometimes get out, if he was quick. Companies of the Wood-elves, sometimes with the king at their head, would from time to time ride out to hunt, or to other business in the woods and in the lands to the East. Then if CHARACTER:Bilbo was very nimble, he could slip out just behind them; though it was a dangerous thing to do. More than once he was nearly caught in the doors, as they clashed together when the last elf passed; yet he did not dare to march among them because of his shadow (altogether thin and wobbly as it was in torchlight), or for fear of being bumped into and discovered. And when he did go out, which was not very often, he did no good. He did not wish to desert the dwarves, and indeed he did not know where in the world to go without them. He could not keep up with the hunting elves all the time they were out, so he never discovered the ways out of the wood, and was left to wander miserably in the forest, terrified of losing himself, until a chance came of returning. He was hungry too outside, for he was no hunter; but inside the caves he could pick up a living of some sort by stealing food from store or table when no one was at hand. \u201cI am like a burglar that can\u2019t get away, but must go on miserably burgling the same house day after day,\u201d he thought. \u201cThis is the dreariest and dullest part of all this wretched, tiresome, uncomfortable adventure! I wish I was back in my hobbit-hole by my own warm fireside with the lamp shining!\u201d He often wished, too, that he could get a message for help sent to the wizard, but that of course was quite impossible; and he soon realized that if anything was to be done, it would have to be done by Mr. CHARACTER:Baggins, alone and unaided. Eventually, after a week or two of this sneaking sort of life, by watching and following the guards and taking what chances he could, he managed to find out where each dwarf was kept. He found all their twelve cells in different parts of the palace, and after a time he got to know his way about very well. What was his surprise one day to overhear some of the guards talking and to learn that there was another dwarf in prison too, in a specially deep dark place. He guessed at once, of course, that that was CHARACTER:Thorin; and after a while he found that his guess was right. At last after many difficulties he managed to find the place when no one was about, and to have a word with the chief of the dwarves. CHARACTER:Thorin was too wretched to be angry any longer at his misfortunes, and was even beginning to think of telling the king all about his treasure and his quest (which shows how low-spirited he had become), when he heard CHARACTER:Bilbo\u2019s little voice at his keyhole. He could hardly believe his ears. Soon however he made up his mind that he could not be mistaken, and he came to the door and had a long whispered talk with the hobbit on the other side. So it was that CHARACTER:Bilbo was able to take secretly CHARACTER:Thorin\u2019s message to each of the other imprisoned dwarves, telling them that CHARACTER:Thorin their chief was also in prison close at hand, and that no one was to reveal their errand to the king, not yet, nor before CHARACTER:Thorin gave the word. For CHARACTER:Thorin had taken heart again hearing how the hobbit had rescued his companions from the spiders, and was determined once more not to ransom himself with promises to the king of a share in the treasure, until all hope of escaping in any other way had disappeared; until in fact the remarkable Mr. Invisible CHARACTER:Baggins (of whom he began to have a very high opinion indeed) had altogether failed to think of something clever. The other dwarves quite agreed when they got the message. They all thought their own shares in the treasure (which they quite regarded as theirs, in spite of their plight and the still unconquered dragon) would suffer seriously if the Wood-elves claimed part of it, and they all trusted CHARACTER:Bilbo. Just what CHARACTER:Gandalf had said would happen, you see. Perhaps that was part of his reason for going off and leaving them. CHARACTER:Bilbo, however, did not feel nearly so hopeful as they did. He did not like being depended on by everyone, and he wished he had the wizard at hand. But that was no use: probably all the dark distance of LOCATION:Mirkwood lay between them. He sat and thought and thought, until his head nearly burst, but no bright idea would come. One invisible ring was a very fine thing, but it was not much good among fourteen. But of course, as you have guessed, he did rescue his friends in the end, and this is how it happened. One day, nosing and wandering about, CHARACTER:Bilbo discovered a very interesting thing: the great gates were not the only entrance to the caves. A stream flowed under part of the lowest regions of the palace, and joined the Forest River some way further to the east, beyond the steep slope out of which the main mouth opened. Where this underground watercourse came forth from the hillside there was a water-gate. There the rocky roof came down close to the surface of the stream, and from it a portcullis could be dropped right to the bed of the river to prevent anyone coming in or out that way. But the portcullis was often open, for a good deal of traffic went out and in by the water-gate. If anyone had come in that way, he would have found himself in a dark rough tunnel leading deep into the heart of the hill; but at one point where it passed under the caves the roof had been cut away and covered with great oaken trapdoors. These opened upwards into the king\u2019s cellars. There stood barrels, and barrels, and barrels; for the Wood-elves, and especially their king, were very fond of wine, though no vines grew in those parts. The wine, and other goods, were brought from far away, from their kinsfolk in the South, or from the vineyards of Men in distant lands. Hiding behind one of the largest barrels CHARACTER:Bilbo discovered the trapdoors and their use, and lurking there, listening to the talk of the king\u2019s servants, he learned how the wine and other goods came up the rivers, or over land, to the Long Lake. It seemed a town of Men still throve there, built out on bridges far into the water as a protection against enemies of all sorts, and especially against the dragon of the Mountain. From LOCATION:Lake-town the barrels were brought up the Forest River. Often they were just tied together like big rafts and poled or rowed up the stream; sometimes they were loaded on to flat boats. When the barrels were empty the elves cast them through the trapdoors, opened the water-gate, and out the barrels floated on the stream, bobbing along, until they were carried by the current to a place far down the river where the bank jutted out, near to the very eastern edge of LOCATION:Mirkwood. There they were collected and tied together and floated back to LOCATION:Lake-town, which stood close to the point where the Forest River flowed into the Long Lake. For some time CHARACTER:Bilbo sat and thought about this water- gate, and wondered if it could be used for the escape of his friends, and at last he had the desperate beginnings of a plan. The evening meal had been taken to the prisoners. The guards were tramping away down the passages taking the torchlight with them and leaving everything in darkness. Then CHARACTER:Bilbo heard the king\u2019s butler bidding the chief of the guards good-night. \u201cNow come with me,\u201d he said, \u201cand taste the new wine that has just come in. I shall be hard at work tonight clearing the cellars of the empty wood, so let us have a drink first to help the labour.\u201d \u201cVery good,\u201d laughed the chief of the guards. \u201cI\u2019ll taste with you, and see if it is fit for the king\u2019s table. There is a feast tonight and it would not do to send up poor stuff!\u201d When he heard this CHARACTER:Bilbo was all in a flutter, for he saw that luck was with him and he had a chance at once to try his desperate plan. He followed the two elves, until they entered a small cellar and sat down at a table on which two large flagons were set. Soon they began to drink and laugh merrily. Luck of an unusual kind was with CHARACTER:Bilbo then. It must be potent wine to make a wood-elf drowsy; but this wine, it would seem, was the heady vintage of the great gardens of Dorwinion, not meant for his soldiers or his servants, but for the king\u2019s feasts only, and for smaller bowls not for the butler\u2019s great flagons. Very soon the chief guard nodded his head, then he laid it on the table and fell fast asleep. The butler went on talking and laughing to himself for a while without seeming to notice, but soon his head too nodded to the table, and he fell asleep and snored beside his friend. Then in crept the hobbit. Very soon the chief guard had no keys, but CHARACTER:Bilbo was trotting as fast as he could along the passages towards the cells. The great bunch seemed very heavy to his arms, and his heart was often in his mouth, in spite of his ring, for he could not prevent the keys from making every now and then a loud clink and clank, which put him all in a tremble. First he unlocked CHARACTER:Balin\u2019s door, and locked it again carefully as soon as the dwarf was outside. CHARACTER:Balin was most surprised, as you can imagine; but glad as he was to get out of his wearisome little stone room, he wanted to stop and ask questions, and know what CHARACTER:Bilbo was going to do, and all about it. \u201cNo time now!\u201d said the hobbit. \u201cYou just follow me! We must all keep together and not risk getting separated. All of us must escape or none, and this is our last chance. If this is found out, goodness knows where the king will put you next, with chains on your hands and feet too, I expect. Don\u2019t argue, there\u2019s a good fellow!\u201d Then off he went from door to door, until his following had grown to twelve\u2014none of them any too nimble, what with the dark, and what with their long imprisonment. CHARACTER:Bilbo\u2019s heart thumped every time one of them bumped into another, or grunted or whispered in the dark. \u201cDrat this dwarvish racket!\u201d he said to himself. But all went well, and they met no guards. As a matter of fact there was a great autumn feast in the woods that night, and in the halls above. Nearly all the king\u2019s folk were merrymaking. At last after much blundering they came to CHARACTER:Thorin\u2019s dungeon, far down in a deep place and fortunately not far from the cellars. \u201cUpon my word!\u201d said CHARACTER:Thorin, when CHARACTER:Bilbo whispered to him to come out and join his friends, \u201cCHARACTER:Gandalf spoke true, as usual! A pretty fine burglar you make, it seems, when the time comes. I am sure we are all for ever at your service, whatever happens after this. But what comes next?\u201d CHARACTER:Bilbo saw that the time had come to explain his idea, as far as he could; but he did not feel at all sure how the dwarves would take it. His fears were quite justified, for they did not like it a bit, and started grumbling loudly in spite of their danger. \u201cWe shall be bruised and battered to pieces, and drowned too, for certain!\u201d they muttered. \u201cWe thought you had got some sensible notion, when you managed to get hold of the keys. This is a mad idea!\u201d \u201cVery well!\u201d said CHARACTER:Bilbo very downcast, and also rather annoyed. \u201cCome along back to your nice cells, and I will lock you all in again, and you can sit there comfortably and think of a better plan\u2014but I don\u2019t suppose I shall ever get hold of the keys again, even if I feel inclined to try.\u201d That was too much for them, and they calmed down. In the end, of course, they had to do just what CHARACTER:Bilbo suggested, because it was obviously impossible for them to try and find their way into the upper halls, or to fight their way out of gates that closed by magic; and it was no good grumbling in the passages until they were caught again. So following the hobbit, down into the lowest cellars they crept. They passed a door through which the chief guard and the butler could be seen still happily snoring with smiles upon their faces. The wine of Dorwinion brings deep and pleasant dreams. There would be a different expression on the face of the chief guard next day, even though CHARACTER:Bilbo, before they went on, stole in and kind-heartedly put the keys back on his belt. \u201cThat will save him some of the trouble he is in for,\u201d said Mr. CHARACTER:Baggins to himself. \u201cHe wasn\u2019t a bad fellow, and quite decent to the prisoners. It will puzzle them all too. They will think we had a very strong magic to pass through all those locked doors and disappear. Disappear! We have got to get busy very quick, if that is to happen!\u201d CHARACTER:Balin was told off to watch the guard and the butler and give warning if they stirred. The rest went into the adjoining cellar with the trapdoors. There was little time to lose. Before long, as CHARACTER:Bilbo knew, some elves were under orders to come down and help the butler get the empty barrels through the doors into the stream. These were in fact already standing in rows in the middle of the floor waiting to be pushed off. Some of them were wine- barrels, and these were not much use, as they could not easily be opened at the end without a deal of noise, nor could they easily be secured again. But among them were several others, which had been used for bringing other stuffs, butter, apples, and all sorts of things, to the king\u2019s palace. They soon found thirteen with room enough for a dwarf in each. In fact some were too roomy, and as they climbed in the dwarves thought anxiously of the shaking and the bumping they would get inside, though CHARACTER:Bilbo did his best to find straw and other stuff to pack them in as cosily as could be managed in a short time. At last twelve dwarves were stowed. CHARACTER:Thorin had given a lot of trouble, and turned and twisted in his tub and grumbled like a large dog in a small kennel; while CHARACTER:Balin, who came last, made a great fuss about his air-holes and said he was stifling, even before his lid was on. CHARACTER:Bilbo had done what he could to close holes in the sides of the barrels, and to fix on all the lids as safely as could be managed, and now he was left alone again, running round putting the finishing touches to the packing, and hoping against hope that his plan would come off. It had not been done a bit too soon. Only a minute or two after CHARACTER:Balin\u2019s lid had been fitted on there came the sound of voices and the flicker of lights. A number of elves came laughing and talking into the cellars and singing snatches of song. They had left a merry feast in one of the halls and were bent on returning as soon as they could. \u201cWhere\u2019s old Galion, the butler?\u201d said one. \u201cI haven\u2019t seen him at the tables tonight. He ought to be here now to show us what is to be done.\u201d \u201cI shall be angry if the old slowcoach is late,\u201d said another. \u201cI have no wish to waste time down here while the song is up!\u201d \u201cHa, ha!\u201d came a cry. \u201cHere\u2019s the old villain with his head on a jug! He\u2019s been having a little feast all to himself and his friend the captain.\u201d \u201cShake him! Wake him!\u201d shouted the others impatiently. Galion was not at all pleased at being shaken or wakened, and still less at being laughed at. \u201cYou\u2019re all late,\u201d he grumbled. \u201cHere am I waiting and waiting down here, while you fellows drink and make merry and forget your tasks. Small wonder if I fall asleep from weariness!\u201d \u201cSmall wonder,\u201d said they, \u201cwhen the explanation stands close at hand in a jug! Come give us a taste of your sleeping-draught before we fall to! No need to wake the turnkey yonder. He has had his share by the looks of it.\u201d Then they drank once round and became mighty merry all of a sudden. But they did not quite lose their wits. \u201cSave us, Galion!\u201d cried some, \u201cyou began your feasting early and muddled your wits! You have stacked some full casks here instead of the empty ones, if there is anything in weight.\u201d \u201cGet on with the work!\u201d growled the butler. \u201cThere is nothing in the feeling of weight in an idle toss-pot\u2019s arms. These are the ones to go and no others. Do as I say!\u201d \u201cVery well, very well,\u201d they answered rolling the barrels to the opening. \u201cOn your head be it, if the king\u2019s full buttertubs and his best wine is pushed into the river for the Lake-men to feast on for nothing!\u201d Roll\u2014roll\u2014roll\u2014roll, roll-roll-rolling down the hole! Heave ho! Splash plump! Down they go, down they bump! So they sang as first one barrel and then another rumbled to the dark opening and was pushed over into the cold water some feet below. Some were barrels really empty, some were tubs neatly packed with a dwarf each; but down they all went, one after another, with many a clash and a bump, thudding on top of ones below, smacking into the water, jostling against the walls of the tunnel, knocking into one another, and bobbing away down the current. It was just at this moment that CHARACTER:Bilbo suddenly discovered the weak point in his plan. Most likely you saw it some time ago and have been laughing at him; but I don\u2019t suppose you would have done half as well yourselves in his place. Of course he was not in a barrel himself, nor was there anyone to pack him in, even if there had been a chance! It looked as if he would certainly lose his friends this time (nearly all of them had already disappeared through the dark trap-door), and get utterly left behind and have to stay lurking as a permanent burglar in the elf-caves for ever. For even if he could have escaped through the upper gates at once, he had precious small chance of ever finding the dwarves again. He did not know the way by land to the place where the barrels were collected. He wondered what on earth would happen to them without him; for he had not had time to tell the dwarves all that he had learned, or what he had meant to do, once they were out of the wood. While all these thoughts were passing through his mind, the elves being very merry began to sing a song round the river-door. Some had already gone to haul on the ropes which pulled up the portcullis at the water-gate so as to let out the barrels as soon as they were all afloat below. Down the swift dark stream you go Back to lands you once did know! Leave the halls and caverns deep, Leave the northern mountains steep, Where the forest wide and dim Stoops in shadow grey and grim! Float beyond the world of trees Out into the whispering breeze, Past the rushes, past the reeds, Past the marsh\u2019s waving weeds, Through the mist that riseth white Up from mere and pool at night! Follow, follow stars that leap Up the heavens cold and steep; Turn when dawn comes over land, Over rapid, over sand, South away! and South away! Seek the sunlight and the day, Back to pasture, back to mead, Where the kine and oxen feed! Back to gardens on the hills Where the berry swells and fills Under sunlight, under day! South away! and South away! Down the swift dark stream you go Back to lands you once did know! Now the very last barrel was being rolled to the doors! In despair and not knowing what else to do, poor little CHARACTER:Bilbo caught hold of it and was pushed over the edge with it. Down into the water he fell, splash! into the cold dark water with the barrel on top of him. He came up again spluttering and clinging to the wood like a rat, but for all his efforts he could not scramble on top. Every time he tried, the barrel rolled round and ducked him under again. It was really empty, and floated light as a cork. Though his ears were full of water, he could hear the elves still singing in the cellar above. Then suddenly the trap-doors fell to with a boom and their voices faded away. He was in the dark tunnel floating in icy water, all alone\u2014for you cannot count friends that are all packed up in barrels. Very soon a grey patch came in the darkness ahead. He heard the creak of the water-gate being hauled up, and he found that he was in the midst of a bobbing and bumping mass of casks and tubs all pressing together to pass under the arch and get out into the open stream. He had as much as he could do to prevent himself from being hustled and battered to bits; but at last the jostling crowd began to break up and swing off, one by one, under the stony arch and away. Then he saw that it would have been no good even if he had managed to get astride his barrel, for there was no room to spare, not even for a hobbit, between its top and the suddenly stooping roof where the gate was. Out they went under the overhanging branches of the trees on either bank. CHARACTER:Bilbo wondered what the dwarves were feeling and whether a lot of water was getting into their tubs. Some of those that bobbed along by him in the gloom seemed pretty low in the water, and he guessed that these had dwarves inside. \u201cI do hope I put the lids on tight enough!\u201d he thought, but before long he was worrying too much about himself to remember the dwarves. He managed to keep his head above the water, but he was shivering with the cold, and he wondered if he would die of it before the luck turned, and how much longer he would be able to hang on, and whether he should risk the chance of letting go and trying to swim to the bank. The luck turned all right before long: the eddying current carried several barrels close ashore at one point and there for a while they stuck against some hidden root. Then CHARACTER:Bilbo took the opportunity of scrambling up the side of his barrel while it was held steady against another. Up he crawled like a drowned rat, and lay on the top spread out to keep the balance as best he could. The breeze was cold but better than the water, and he hoped he would not suddenly roll off again when they started off once more. Before long the barrels broke free again and turned and twisted off down the stream, and out into the main current. Then he found it quite as difficult to stick on as he had feared; but he managed it somehow, though it was miserably uncomfortable. Luckily he was very light, and the barrel was a good big one and being rather leaky had now shipped a small amount of water. All the same it was like trying to ride, without bridle or stirrups, a round- bellied pony that was always thinking of rolling on the grass. In this way at last Mr. CHARACTER:Baggins came to a place where the trees on either hand grew thinner. He could see the paler sky between them. The dark river opened suddenly wide, and there it was joined to the main water of the Forest River flowing down in haste from the king\u2019s great doors. There was a dim sheet of water no longer overshadowed, and on its sliding surface there were dancing and broken reflections of clouds and of stars. Then the hurrying water of the Forest River swept all the company of casks and tubs away to the north bank, in which it had eaten out a wide bay. This had a shingly shore under hanging banks and was walled at the eastern end by a little jutting cape of hard rock. On the shallow shore most of the barrels ran aground, though a few went on to bump against the stony pier. There were people on the look-out on the banks. They quickly poled and pushed all the barrels together into the shallows, and when they had counted them they roped them together and left them till the morning. Poor dwarves! CHARACTER:Bilbo was not badly off now. He slipped from his barrel and waded ashore, and then sneaked along to some huts that he could see near the water\u2019s edge. He no longer thought twice about picking up a supper uninvited if he got the chance, he had been obliged to do it for so long, and he knew now only too well what it was to be really hungry, not merely politely interested in the dainties of a well-filled larder. Also he had caught a glimpse of a fire through the trees, and that appealed to him with his dripping and ragged clothes clinging to him cold and clammy. There is no need to tell you much of his adventures that night, for now we are drawing near the end of the eastward journey and coming to the last and greatest adventure, so we must hurry on. Of course helped by his magic ring he got on very well at first, but he was given away in the end by his wet footsteps and the trail of drippings that he left wherever he went or sat; and also he began to snivel, and wherever he tried to hide he was found out by the terrific explosions of his suppressed sneezes. Very soon there was a fine commotion in the village by the riverside; but CHARACTER:Bilbo escaped into the woods carrying a loaf and a leather bottle of wine and a pie that did not belong to him. The rest of the night he had to pass wet as he was and far from a fire, but the bottle helped him to do that, and he actually dozed a little on some dry leaves, even though the year was getting late and the air was chilly. He woke again with a specially loud sneeze. It was already grey morning, and there was a merry racket down by the river. They were making up a raft of barrels, and the raft-elves would soon be steering it off down the stream to LOCATION:Lake-town. CHARACTER:Bilbo sneezed again. He was no longer dripping but he felt cold all over. He scrambled down as fast as his stiff legs would take him and managed just in time to get on to the mass of casks without being noticed in the general bustle. Luckily there was no sun at the time to cast an awkward shadow, and for a mercy he did not sneeze again for a good while. There was a mighty pushing of poles. The elves that were standing in the shallow water heaved and shoved. The barrels now all lashed together creaked and fretted. \u201cThis is a heavy load!\u201d some grumbled. \u201cThey float too deep\u2014some of these are never empty. If they had come ashore in the daylight, we might have had a look inside,\u201d they said. \u201cNo time now!\u201d cried the raftman. \u201cShove off!\u201d And off they went at last, slowly at first, until they had passed the point of rock where other elves stood to fend them off with poles, and then quicker and quicker as they caught the main stream and went sailing away down, down towards the Lake. They had escaped the dungeons of the king and were through the wood, but whether alive or dead still remains to be seen. Chapter X A WARM WELCOME The day grew lighter and warmer as they floated along. After a while the river rounded a steep shoulder of land that came down upon their left. Under its rocky feet like an inland cliff the deepest stream had flowed lapping and bubbling. Suddenly the cliff fell away. The shores sank. The trees ended. Then CHARACTER:Bilbo saw a sight: The lands opened wide about him, filled with the waters of the river which broke up and wandered in a hundred winding courses, or halted in marshes and pools dotted with isles on every side; but still a strong water flowed on steadily through the midst. And far away, its dark head in a torn cloud, there loomed the Mountain! Its nearest neighbours to the North-East and the tumbled land that joined it to them could not be seen. All alone it rose and looked across the marshes to the forest. The Lonely Mountain! CHARACTER:Bilbo had come far and through many adventures to see it, and now he did not like the look of it in the least. As he listened to the talk of the raftmen and pieced together the scraps of information they let fall, he soon realized that he was very fortunate ever to have seen it at all, even from this distance. Dreary as had been his imprisonment and unpleasant as was his position (to say nothing of the poor dwarves underneath him) still, he had been more lucky than he had guessed. The talk was all of the trade that came and went on the waterways and the growth of the traffic on the river, as the roads out of the East towards LOCATION:Mirkwood vanished or fell into disuse; and of the bickerings of the Lake-men and the Wood-elves about the upkeep of the Forest River and the care of the banks. Those lands had changed much since the days when dwarves dwelt in the Mountain, days which most people now remembered only as a very shadowy tradition. They had changed even in recent years, and since the last news that CHARACTER:Gandalf had had of them. Great floods and rains had swollen the waters that flowed east; and there had been an earthquake or two (which some were inclined to attribute to the dragon\u2014alluding to him chiefly with a curse and an ominous nod in the direction of the Mountain). The marshes and bogs had spread wider and wider on either side. Paths had vanished, and many a rider and wanderer too, if they had tried to find the lost ways across. The elf-road through the wood which the dwarves had followed on the advice of CHARACTER:Beorn now came to a doubtful and little used end at the eastern edge of the forest; only the river offered any longer a safe way from the skirts of LOCATION:Mirkwood in the North to the mountain- shadowed plains beyond, and the river was guarded by the Wood-elves\u2019 king. So you see CHARACTER:Bilbo had come in the end by the only road that was any good. It might have been some comfort to Mr. CHARACTER:Baggins shivering on the barrels, if he had known that news of this had reached CHARACTER:Gandalf far away and given him great anxiety, and that he was in fact finishing his other business (which does not come into this tale) and getting ready to come in search of CHARACTER:Thorin\u2019s company. But CHARACTER:Bilbo did not know it. All he knew was that the river seemed to go on and on and on for ever, and he was hungry, and had a nasty cold in the nose, and did not like the way the Mountain seemed to frown at him and threaten him as it drew ever nearer. After a while, however, the river took a more southerly course and the Mountain receded again, and at last, late in the day the shores grew rocky, the river gathered all its wandering waters together into a deep and rapid flood, and they swept along at great speed. The sun had set when turning with another sweep towards the East the forest-river rushed into the Long Lake. There it had a wide mouth with stony clifflike gates at either side whose feet were piled with shingles. The Long Lake! CHARACTER:Bilbo had never imagined that any water that was not the sea could look so big. It was so wide that the opposite shores looked small and far, but it was so long that its northerly end, which pointed towards the Mountain, could not be seen at all. Only from the map did CHARACTER:Bilbo know that away up there, where the stars of the Wain were already twinkling, the Running River came down into the lake from LOCATION:Dale and with the Forest River filled with deep waters what must once have been a great deep rocky valley. At the southern end the doubled waters poured out again over high waterfalls and ran away hurriedly to unknown lands. In the still evening air the noise of the falls could be heard like a distant roar. Not far from the mouth of the Forest River was the strange town he heard the elves speak of in the king\u2019s cellars. It was not built on the shore, though there were a few huts and buildings there, but right out on the surface of the lake, protected from the swirl of the entering river by a promontory of rock which formed a calm bay. A great bridge made of wood ran out to where on huge piles made of forest trees was built a busy wooden town, not a town of elves but of Men, who still dared to dwell here under the shadow of the distant dragon-mountain. They still throve on the trade that came up the great river from the South and was carted past the falls to their town; but in the great days of old, when LOCATION:Dale in the North was rich and prosperous, they had been wealthy and powerful, and there had been fleets of boats on the waters, and some were filled with gold and some with warriors in armour, and there had been wars and deeds which were now only a legend. The rotting piles of a greater town could still be seen along the shores when the waters sank in a drought. But men remembered little of all that, though some still sang old songs of the dwarf-kings of the Mountain, Thror and Thrain of the race of Durin, and of the coming of the Dragon, and the fall of the lords of LOCATION:Dale. Some sang too that Thror and Thrain would come back one day and gold would flow in rivers, through the mountain-gates, and all that land would be filled with new song and new laughter. But this pleasant legend did not much affect their daily business. As soon as the raft of barrels came in sight boats rowed out from the piles of the town, and voices hailed the raft- steerers. Then ropes were cast and oars were pulled, and soon the raft was drawn out of the current of the Forest River and towed away round the high shoulder of rock into the little bay of LOCATION:Lake-town. There it was moored not far from the shoreward head of the great bridge. Soon men would come up from the South and take some of the casks away, and others they would fill with goods they had brought to be taken back up the stream to the Wood- elves\u2019 home. In the meanwhile the barrels were left afloat while the elves of the raft and the boatmen went to feast in LOCATION:Lake-town. They would have been surprised, if they could have seen what happened down by the shore, after they had gone and the shades of night had fallen. First of all a barrel was cut loose by CHARACTER:Bilbo and pushed to the shore and opened. Groans came from inside, and out crept a most unhappy dwarf. Wet straw was in his draggled beard; he was so at your success has made you some bitter enemies?\u201d Then CHARACTER:Smaug really did laugh\u2014a devastating sound which shook CHARACTER:Bilbo to the floor, while far up in the tunnel the dwarves huddled together and imagined that the hobbit had come to a sudden and a nasty end. \u201cRevenge!\u201d he snorted, and the light of his eyes lit the hall from floor to ceiling like scarlet lightning. \u201cRevenge! The King under the Mountain is dead and where are his kin that dare seek revenge? Girion Lord of LOCATION:Dale is dead, and I have eaten his people like a wolf among sheep, and where are his sons\u2019 sons that dare approach me? I kill where I wish and none dare resist. I laid low the warriors of old and their like is not in the world today. Then I was but young and tender. Now I am old and strong, strong, strong, Thief in the Shadows!\u201d he gloated. \u201cMy armour is like tenfold shields, my teeth are swords, my claws spears, the shock of my tail a thunderbolt, my wings a hurricane, and my breath death!\u201d \u201cI have always understood,\u201d said CHARACTER:Bilbo in a frightened squeak, \u201cthat dragons were softer underneath, especially in the region of the\u2014er\u2014chest; but doubtless one so fortified has thought of that.\u201d The dragon stopped short in his boasting. \u201cYour information is antiquated,\u201d he snapped. \u201cI am armoured above and below with iron scales and hard gems. No blade can pierce me.\u201d \u201cI might have guessed it,\u201d said CHARACTER:Bilbo. \u201cTruly there can nowhere be found the equal of Lord CHARACTER:Smaug the Impenetrable. What magnificence to possess a waistcoat of fine diamonds!\u201d \u201cYes, it is rare and wonderful, indeed,\u201d said CHARACTER:Smaug absurdly pleased. He did not know that the hobbit had already caught a glimpse of his peculiar under-covering on his previous visit, and was itching for a closer view for reasons of his own. The dragon rolled over. \u201cLook!\u201d he said. reat hoard itself and to the things that CHARACTER:Thorin and CHARACTER:Balin remembered. They wondered if they were still lying there unharmed in the hall below: the spears that were made for the armies of the great King Bladorthin (long since dead), each had a thrice-forged head and their shafts were inlaid with cunning gold, but they were never delivered or paid for; shields made for warriors long dead; the great golden cup of Thror, two-handed, hammered and carven with birds and flowers whose eyes and petals were of jewels; coats of mail gilded and silvered and impenetrable; the necklace of Girion, Lord of LOCATION:Dale, made of five hundred emeralds green as grass, which he gave for the arming of his eldest son in a coat of dwarf-linked rings the like of which had never been made before, for it was wrought of pure silver to the power and strength of triple steel. But fairest of all was the great white gem, which the dwarves had found beneath the roots of the Mountain, the Heart of the Mountain, the Arkenstone of Thrain. \u201cThe Arkenstone! The Arkenstone!\u201d murmured CHARACTER:Thorin in the dark, half dreaming with his chin upon his knees. \u201cIt was like a globe with a thousand facets; it shone like silver in the firelight, like water in the sun, like snow under the stars, like rain upon the Moon!\u201d But the enchanted desire of the hoard had fallen from CHARACTER:Bilbo. All through their talk he was only half listening to them. He sat nearest to the door with one ear cocked for any beginnings of a sound without, his other was alert for echoes beyond the murmurs of the dwarves, for any whisper of a movement from far below. Darkness grew deeper and he grew ever more uneasy. \u201cShut the door!\u201d he begged them, \u201cI fear that dragon in my marrow. I like this silence far less than the uproar of last night. Shut the door before it is too late!\u201d Something in his voice gave the dwarves an uncomfortable feeling. Slowly CHARACTER:Thorin shook off his dreams and getting up he kicked away the stone that wedged the door. Then they thrust upon it, and it closed with a snap and a clang. No trace of a keyhole was there left on the inside. They were shut in the Mountain! And not a moment too soon. They had hardly gone any distance down the tunnel when a blow smote the side of the Mountain like the crash of battering-rams made of forest oaks and swung by giants. The rock boomed, the walls cracked and stones fell from the roof on their heads. What would have happened if the door had still been open I don\u2019t like to think. They fled further down the tunnel glad to be still alive, while behind them outside they heard the roar and rumble of CHARACTER:Smaug\u2019s fury. He was breaking rocks to pieces, smashing wall and cliff with the lashings of his huge tail, till their little lofty camping ground, the scorched grass, the thrush\u2019s stone, the snail- covered walls, the narrow ledge, and all disappeared in a jumble of smithereens, and an avalanche of splintered stones fell over the cliff into the valley below. CHARACTER:Smaug had left his lair in silent stealth, quietly soared into the air, and then floated heavy and slow in the dark like a monstrous crow, down the wind towards the west of the Mountain, in the hopes of catching unawares something or somebody there, and of spying the outlet to the passage which the thief had used. This was the outburst of his wrath when he could find nobody and see nothing, even where he guessed the outlet must actually be. After he had let off his rage in this way he felt better and he thought in his heart that he would not be troubled again from that direction. In the meanwhile he had further vengeance to take. \u201cBarrel-rider!\u201d he snorted. \u201cYour feet came from the waterside and up the water you came without a doubt. I don\u2019t know your smell, but if you are not one of those men of the Lake, you had their help. They shall see me and remember who is the real King under the Mountain!\u201d He rose in fire and went away south towards the Running River. Chapter XIII NOT AT HOME In the meanwhile, the dwarves sat in darkness, and utter silence fell about them. Little they ate and little they spoke. They could not count the passing of time; and they scarcely dared to move, for the whisper of their voices echoed and rustled in the tunnel. If they dozed, they woke still to darkness and to silence going on unbroken. At last after days and days of waiting, as it seemed, when they were becoming choked and dazed for want of air, they could bear it no longer. They would almost have welcomed sounds from below of the dragon\u2019s return. In the silence they feared some cunning devilry of his, but they could not sit there for ever. CHARACTER:Thorin spoke: \u201cLet us try the door!\u201d he said. \u201cI must feel the wind on my face soon or die. I think I would rather be smashed by CHARACTER:Smaug in the open than suffocate in here!\u201d So several of the dwarves got up and groped back to where the door had been. But they found that the upper end of the tunnel had been shattered and blocked with broken rock. Neither key nor the magic it had once obeyed would ever open that door again. \u201cWe are trapped!\u201d they groaned. \u201cThis is the end. We shall die here.\u201d But somehow, just when the dwarves were most despairing, CHARACTER:Bilbo felt a strange lightening of the heart, as if a heavy weight had gone from under his waistcoat. \u201cCome, come!\u201d he said. \u201c\u2018While there\u2019s life there\u2019s hope!\u2019 as my father used to say, and \u2018Third time pays for all.\u2019 I am going down the tunnel once again. I have been that way twice, when I knew there was a dragon at the other end, so I will risk a third visit when I am no longer sure. Anyway the only way out is down. And I think this time you had better all come with me.\u201d In desperation they agreed, and CHARACTER:Thorin was the first to go forward by CHARACTER:Bilbo\u2019s side. \u201cNow do be careful!\u201d whispered the hobbit, \u201cand as quiet as you can be! There may be no CHARACTER:Smaug at the bottom, but then again there may be. Don\u2019t let us take any unnecessary risks!\u201d Down, down they went. The dwarves could not, of course, compare with the hobbit in real stealth, and they made a deal of puffing and shuffling which echoes magnified alarmingly; but though every now and again CHARACTER:Bilbo in fear stopped and listened, not a sound stirred below. Near the bottom, as well as he could judge, CHARACTER:Bilbo slipped on his ring and went ahead. But he did not need it: the darkness was complete, and they were all invisible, ring or no ring. In fact so black was it that the hobbit came to the opening unexpectedly, put his hand on air, stumbled forward, and rolled headlong into the hall! There he lay face downwards on the floor and did not dare to get up, or hardly even to breathe. But nothing moved. There was not a gleam of light\u2014unless, as it seemed to him, when at last he slowly raised his head, there was a pale white glint, above him and far off in the gloom. But certainly it was not a spark of dragon-fire, though the worm-stench was heavy in the place, and the taste of vapour was on his tongue. At length Mr. CHARACTER:Baggins could bear it no longer. \u201cConfound you, CHARACTER:Smaug, you worm!\u201d he squeaked aloud. \u201cStop playing hide-and-seek! Give me a light, and then eat me, if you can catch me!\u201d Faint echoes ran round the unseen hall, but there was no answer. CHARACTER:Bilbo got up, and found that he did not know in what direction to turn. \u201cNow I wonder what on earth CHARACTER:Smaug is playing at,\u201d he said. \u201cHe is not at home today (or tonight, or whatever it is), I do believe. If CHARACTER:Oin and CHARACTER:Gloin have not lost their tinder-boxes, perhaps we can make a little light, and have a look round before the luck turns.\u201d \u201cLight!\u201d he c ards and fell. His torch dropped head downwards and went out! \u201cOnly a bat, I suppose and hope!\u201d he said miserably. \u201cBut now what am I to do? Which is East, South, North, or West?\u201d \u201cCHARACTER:Thorin! CHARACTER:Balin! CHARACTER:Oin! CHARACTER:Gloin! CHARACTER:Fili! CHARACTER:Kili!\u201d he cried as loud as he could\u2014it seemed a thin little noise in the wide blackness. \u201cThe light\u2019s gone out! Someone come and find me and help me!\u201d For the moment his courage had failed altogether. Faintly the dwarves heard his small cries, though the only word they could catch was \u201chelp!\u201d \u201cNow what on earth or under it has happened?\u201d said CHARACTER:Thorin. \u201cCertainly not the dragon, or he would not go on squeaking.\u201d They waited a moment or two, and still there were no dragon-noises, no sound at all in fact but CHARACTER:Bilbo\u2019s distant voice. \u201cCome, one of you, get another light or two!\u201d CHARACTER:Thorin ordered. \u201cIt seems we have got to go and help our burglar.\u201d \u201cIt is about our turn to help,\u201d said CHARACTER:Balin, \u201cand I am quite willing to go. Anyway I expect it is safe for the moment.\u201d CHARACTER:Gloin lit several more torches, and then they all crept out, one by one, and went along the wall as hurriedly as they could. It was not long before they met CHARACTER:Bilbo himself coming back towards them. His wits had quickly returned as soon as he saw the twinkle of their lights. \u201cOnly a bat and a dropped torch, nothing worse!\u201d he said in answer to their questions. Though they were much relieved, they were inclined to be grumpy at being frightened for nothing; but what they would have said, if he had told them at that moment about the Arkenstone, I don\u2019t know. The mere fleeting glimpses of treasure which they had caught as they went along had rekindled all the fire of their dwarvish hearts; and when the heart of a dwarf, even the most respectable, is wakened t,\u201d he thought; \u201cbut I expect I look rather absurd. How they would laugh on the Hill at home! Still I wish there was a looking-glass handy!\u201d All the same Mr. CHARACTER:Baggins kept his head more clear of the bewitchment of the hoard than the dwarves did. Long before the dwarves were tired of examining the treasures, he became weary of it and sat down on the floor; and he began to wonder nervously what the end of it all would be. \u201cI would give a good many of these precious goblets,\u201d he thought, \u201cfor a drink of something cheering out of one of CHARACTER:Beorn\u2019s wooden bowls!\u201d \u201cCHARACTER:Thorin!\u201d he cried aloud. \u201cWhat next? We are armed, but what good has any armour ever been before against CHARACTER:Smaug the Dreadful? This treasure is not yet won back. We are not looking for gold yet, but for a way of escape; and we have tempted luck too long!\u201d \u201cYou speak the truth!\u201d answered CHARACTER:Thorin, recovering his wits. \u201cLet us go! I will guide you. Not in a thousand years should I forget the ways of this palace.\u201d Then he hailed the others, and they gathered together, and holding their torches above their heads they passed through the gaping doors, not without many a backward glance of longing. Their glittering mail they had covered again with their old cloaks and their bright helms with their tattered hoods, and one by one they walked behind CHARACTER:Thorin, a line of little lights in the darkness that halted often, listening in fear once more for any rumour of the dragon\u2019s coming. Though all the old adornments were long mouldered or destroyed, and though all was befouled and blasted with the comings and goings of the monster, CHARACTER:Thorin knew every passage and every turn. They climbed long stairs, and turned and went down wide echoing ways, and turned again and climbed yet more stairs, and yet more stairs again. These were smooth, cut out of the living rock broad and fair; and up, up, the dwarves went, and they met no sign of any living thing, only furtive shadows that fled from the approach of their torches fluttering in the draughts. The steps were not made, all the same, for hobbit-legs, and CHARACTER:Bilbo was just feeling that he could go on no longer, when suddenly the roof sprang high and far beyond the reach of their torch-light. A white glimmer could be seen coming through some opening far above, and the air smelt sweeter. Before them light came dimly through great doors, that hung twisted on their hinges and half burnt. \u201cThis is the great chamber of Thror,\u201d said CHARACTER:Thorin; \u201cthe hall of feasting and of council. Not far off now is the Front Gate.\u201d They passed through the ruined chamber. Tables were rotting there; chairs and benches were lying there overturned, charred and decaying. Skulls and bones were upon the floor among flagons and bowls and broken drinking-horns and dust. As they came through yet more doors at the further end, a sound of water fell upon their ears, and the grey light grew suddenly more full. \u201cThere is the birth of the Running River,\u201d said CHARACTER:Thorin. \u201cFrom here it hastens to the Gate. Let us follow it!\u201d Out of a dark opening in a wall of rock there issued a boiling water, and it flowed swirling in a narrow channel, carved and made straight and deep by the cunning of ancient hands. Beside it ran a stone-paved road, wide enough for many men abreast. Swiftly along this they ran, and round a wide-sweeping turn\u2014and behold! before them stood the broad light of day. In front there rose a tall arch, still showing the fragments of old carven work within, worn and splintered and blackened though it was. A misty sun sent its pale light between the arms of the Mountain, and beams of gold fell on the pavement at the threshold. A whirl of bats frightened from slumber by their smoking torches flurried over them; as they sprang forward their feet slithered on stones rubbed smooth and slimed by the passing of the dragon. Now before them the water fell noisily outward and foamed down towards the valley. They flung their pale torches to the ground, and stood gazing out with dazzled eyes. They were come to the Front Gate, and were looking out upon LOCATION:Dale. \u201cWell!\u201d said CHARACTER:Bilbo, \u201cI never expected to be looking out of this door. And I never expected to be so pleased to see the sun again, and to feel the wind on my face. But, ow! this wind is cold!\u201d It was. A bitter easterly breeze blew with a threat of oncoming winter. It swirled over and round the arms of the Mountain into the valley, and sighed among the rocks. After their long time in the stewing depths of the dragon- haunted caverns, they shivered in the sun. Suddenly CHARACTER:Bilbo realized that he was not only tired but also very hungry indeed. \u201cIt seems to be late morning,\u201d he said, \u201cand so I suppose it is more or less breakfast-time \u2014if there is any breakfast to have. But I don\u2019t feel that CHARACTER:Smaug\u2019s front doorstep is the safest place for a meal. Do let\u2019s go somewhere where we can sit quiet for a bit!\u201d \u201cQuite right!\u201d said CHARACTER:Balin. \u201cAnd I think I know which way we should go: we ought to make for the old look-out post at the South-West corner of the Mountain.\u201d \u201cHow far is that?\u201d asked the hobbit. \u201cFive hours march, I should think. It will be rough going. The road from the Gate along the left edge of the stream seems all broken up. But look down there! The river loops suddenly east across LOCATION:Dale in front of the ruined town. At that point there was once a bridge, leading to steep stairs that climbed up the right bank, and so to a road running towards Ravenhill. There is (or was) a path that left the road and climbed up to the post. A hard climb, too, even if the old steps are still there.\u201d \u201cDear me!\u201d grumbled the hobbit. \u201cMore walking and more climbing without breakfast! I wonder how many breakfasts, and other meals, we have missed inside that nasty clockless, timeless hole?\u201d As a matter of fact two nights and the day between had gone by (and not altogether without food) since the dragon smashed the magic door, but CHARACTER:Bilbo had quite lost count, and it might have been one night or a week of nights for all he could tell. \u201cCome, come!\u201d said CHARACTER:Thorin laughing\u2014his spirits had begun to rise again, and he rattled the precious stones in his pockets. \u201cDon\u2019t call my palace a nasty hole! You wait till it has been cleaned and redecorated!\u201d \u201cThat won\u2019t be till CHARACTER:Smaug\u2019s dead,\u201d said CHARACTER:Bilbo glumly. \u201cIn the meanwhile where is he? I would give a good breakfast to know. I hope he is not up on the Mountain looking down at us!\u201d That idea disturbed the dwarves mightily, and they quickly decided that CHARACTER:Bilbo and CHARACTER:Balin were right. \u201cWe must move away from here,\u201d said CHARACTER:Dori. \u201cI feel as if his eyes were on the back of my head.\u201d \u201cIt\u2019s a cold lonesome place,\u201d said CHARACTER:Bombur. \u201cThere may be drink, but I see no sign of food. A dragon would always be hungry in such parts.\u201d \u201cCome on! Come on!\u201d cried the others. \u201cLet us follow CHARACTER:Balin\u2019s path!\u201d Under the rocky wall to the right there was no path, so on they trudged among the stones on the left side of the river, and the emptiness and desolation soon sobered even CHARACTER:Thorin again. The bridge that CHARACTER:Balin had spoken of they found long fallen, and most of its stones were now only boulders in the shallow noisy stream; but they forded the water without much difficulty, and found the ancient steps, and climbed the high bank. After going a short way they struck the old road, and before long came to a deep dell sheltered among the rocks; there they rested for a while and had such a breakfast as they could, chiefly cram and water. (If you want to know what cram is, I can only say that I don\u2019t know the recipe; but it is biscuitish, keeps good indefinitely, is supposed to be sustaining, and is certainly not entertaining, being in fact very uninteresting except as a chewing exercise. It was made by the Lake-men for long journeys.) After that they went on again; and now the road struck westwards and left the river, and the great shoulder of the south-pointing mountain-spur drew ever nearer. At length they reached the hill path. It scrambled steeply up, and they plodded slowly one behind the other, till at last in the late afternoon they came to the top of the ridge and saw the wintry sun going downwards to the West. Here they found a flat place without a wall on three sides, but backed to the North by a rocky face in which there was an opening like a door. From that door there was a wide view East and South and West. \u201cHere,\u201d said CHARACTER:Balin, \u201cin the old days we used always to keep watchmen, and that door behind leads into a rockhewn chamber that was made here as a guardroom. There were several places like it round the Mountain. But there seemed small need for watching in the days of our prosperity, and the guards were made over comfortable, perhaps\u2014otherwise we might have had longer warning of the coming of the dragon, and things might have been different. Still, here we can now lie hid and sheltered for a while, and can see much without being seen.\u201d \u201cNot much use, if we have been seen coming here,\u201d said CHARACTER:Dori, who was always looking up towards the Mountain\u2019s peak, as if he expected to see CHARACTER:Smaug perched there like a bird on a steeple. \u201cWe must take our chance of that,\u201d said CHARACTER:Thorin. \u201cWe can go no further to-day.\u201d \u201cHear, hear!\u201d cried CHARACTER:Bilbo, and flung himself on the ground. In the rock-chamber there would have been room for a hundred, and there was a small chamber further in, more removed from the cold outside. It was quite deserted; not even wild animals seemed to have used it in all the days of CHARACTER:Smaug\u2019s dominion. There they laid their burdens; and some threw themselves down at once and slept, but the others sat near the outer door and discussed their plans. In all their talk they came perpetually back to one thing: where was CHARACTER:Smaug? They looked West and there was nothing, and East there was nothing, and in the South there was no sign of the dragon, but there was a gathering of very many birds. At that they gazed and wondered; but they were no nearer understanding it, when the first cold stars came out. Chapter XIV FIRE AND WATER Now if you wish, like the dwarves, to hear news of CHARACTER:Smaug, you must go back again to the evening when he smashed the door and flew off in rage, two days before. The men of the LOCATION:Lake-town LOCATION:Esgaroth were mostly indoors, for the breeze was from the black East and chill, but a few were walking on the quays, and watching, as they were fond of doing, the stars shine out from the smooth patches of the lake as they opened in the sky. From their town the Lonely Mountain was mostly screened by the low hills at the far end of the lake, through a gap in which the Running River came down from the North. Only its high peak could they see in clear weather, and they looked seldom at it, for it was ominous and drear even in the light of morning. Now it was lost and gone, blotted in the dark. Suddenly it flickered back to view; a brief glow touched it and faded. \u201cLook!\u201d said one. \u201cThe lights again! Last night the watchmen saw them start and fade from midnight until dawn. Something is happening up there.\u201d \u201cPerhaps the King under the Mountain is forging gold,\u201d said another. \u201cIt is long since he went North. It is time the songs began to prove themselves again.\u201d \u201cWhich king?\u201d said
